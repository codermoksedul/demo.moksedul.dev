<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body style="width: 100%; min-width: 1000px; min-height: 100vh; display: flex;
flex-direction: column; justify-content: center; align-items: center;font-family: 'Poppins', sans-serif;">
    <table style="width: 900px; height: 300px;border: 1px solid rgb(235, 235, 235); background-image: url(icon/bg.jpg); background-position: center; background-size: cover; background-repeat: no-repeat;">
        <tr style="width:100%; height: 100%; display: flex; flex-direction: row; justify-content: center; align-items: center;">
            <td style="width:30%"></td>
            <td style="width:40%">
                <ul style="padding: 0px; display: flex; flex-direction: column; justify-content: start; align-items: start; gap: 10px;margin-top: 130px;margin-left: -8px;">
                    <li style="list-style: none;">
                        <a style="text-decoration: none;color: #000; font-size: 15px;display: flex; flex-direction: row; justify-content: start; align-items: center; gap: 6px;" href="tel:+000 123 456 789">
                            <img style="width:20px" src="icon/call.png" alt="">
                            +000 123 456 789
                        </a>
                    </li>
                    <li style="list-style: none;">
                        <a style="text-decoration: none;color: #000; font-size: 15px;display: flex; flex-direction: row; justify-content: start; align-items: center; gap: 6px;" href="mailto:username@company.com">
                            <img style="width:20px" src="icon/email.png" alt="">
                            username@company.com
                        </a>
                    </li>
                    <li style="list-style: none;">
                        <a style="text-decoration: none;color: #000; font-size: 15px;display: flex; flex-direction: row; justify-content: start; align-items: center; gap: 6px;" href="www.website.com">
                            <img style="width:20px" src="icon/website.png" alt="">
                            www.website.com
                        </a>
                    </li>
                    <li style="list-style: none;">
                        <a style="text-decoration: none;color: #000; font-size: 15px;display: flex; flex-direction: row; justify-content: start; align-items: center; gap: 6px;" href="#">
                            <img style="width:20px" src="icon/location.png" alt="">
                            Street Address, United States
                        </a>
                    </li>
                </ul>
            </td>
            <td style="width:30%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: end;margin-right: 50px;">
                <ul style="width: 0px;">
                    <li style="list-style: none;"><a href="#">
                        <img style="width:25px" src="icon/facebook.png" alt="">
                    </a></li>
                    <li style="list-style: none;"><a href="#">
                        <img style="width:25px" src="icon/instagram.png" alt="">
                    </a></li>
                    <li style="list-style: none;"><a href="#">
                        <img style="width:25px" src="icon/twitter.png" alt="">
                    </a></li>
                    <li style="list-style: none;"><a href="#">
                        <img style="width:25px" src="icon/linkedin.png" alt="">
                    </a></li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
