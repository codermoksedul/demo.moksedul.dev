<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body style="width:100%; min-width: 1000px; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;font-family: 'Poppins', sans-serif;">
    <table style="width:900px; height: 300px; border: 1px solid rgb(233, 233, 233); background-image: url(icon/bg.png); background-repeat: no-repeat; background-size: cover; background-position: center;">
        <tr style="width: 100%; height: 100%; display: flex; flex-direction: row; justify-content: center; align-items: center;">
            <td style="width:40%;;">

            </td>
            <td style="width:60%">
                <ul style="padding:0px; margin-left: 45px; display: flex; flex-direction: column; justify-content: start; align-items: start; gap:7px;margin-top: 100px;">
                    <li style="list-style: none;display: flex; flex-direction: row; justify-content: start; align-items: center; gap: 5px;">
                        <img style="width:30px" src="icon/call.png" alt="">
                        <article style="display: flex;flex-direction: column; justify-content: start; align-items: start;">
                            <a style="text-decoration: none;font-size: 11px; font-weight: 500; color: #000;" href="tel:+000 123 456 789">+000 123 456 789</a>
                            <a style="text-decoration: none;font-size: 11px; font-weight: 500; color: #000;" href="tel:+000 123 456 789">+000 123 456 789</a>
                        </article>
                    </li>
                    <li style="list-style: none;display: flex; flex-direction: row; justify-content: start; align-items: center; gap: 5px;">
                        <img style="width:30px" src="icon/email.png" alt="">
                        <article style="display: flex;flex-direction: column; justify-content: start; align-items: start;">
                            <a style="text-decoration: none;font-size: 11px; font-weight: 500; color: #000;" href="username@company.com">username@company.com</a>
                            <a style="text-decoration: none;font-size: 11px; font-weight: 500; color: #000;" href="www.companywebsite.com">www.companywebsite.com</a>
                        </article>
                    </li>
                    <li style="list-style: none;display: flex; flex-direction: row; justify-content: start; align-items: center; gap: 5px;">
                        <img style="width:30px" src="icon/location.png" alt="">
                        <article style="display: flex;flex-direction: column; justify-content: start; align-items: start;">
                            <a style="text-decoration: none;font-size: 11px; font-weight: 500; color: #000;" href="#">
                                Your Address Here <br> United States</a>
                        </article>
                    </li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
