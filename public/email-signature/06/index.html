<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body style="width: 100%; min-width: 1000px; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;font-family: 'Poppins', sans-serif;">
    <table style="width: 900px; height: 330px; border: 1px solid #e7e7e7; background-image: url(icon/bg.jpg); background-size: cover; background-position: center;">
        <tr style="width: 100%; height: 100%; display: flex; flex-direction: row; justify-content: center; align-items: center;">
            <td style="width: 30%">
                <article>
                    <img style="width: 40px; display: block; margin: auto;" src="icon/logo.png" alt="">
                    <h2 style="text-transform: uppercase;text-align: center;font-size: 35px;line-height: 0px;font-weight: 700;color: #fff;">Company</h2>
                    <h4 style="text-transform: uppercase;font-size: 17px; font-weight: 500;letter-spacing: 4px;text-align: center; line-height: 0px;color: #fff;">Tagline Here</h4>
                </article>
                <ul style="padding:0px; display: flex; flex-direction: row; justify-content: center; align-items: center; gap: 10px;margin-top: 30px;">
                    <li style="list-style: none;"><a href="#" target="_blank">
                        <img style="width: 25px;" src="icon/fb.png" alt="">
                    </a></li>
                    <li style="list-style: none;"><a href="#" target="_blank">
                        <img style="width: 25px;" src="icon/instagram.png" alt="">
                    </a></li>
                    <li style="list-style: none;"><a href="#" target="_blank">
                        <img style="width: 25px;" src="icon/twitter.png" alt="">
                    </a></li>
                </ul>

            </td>
            <td style="width: 40%">

            </td>
            <td style="width: 35%">
                <ul style="padding: 0px; margin-top: 120px;margin-left: 25px; display: flex; flex-direction: column; justify-content: start; align-items: start; gap: 7px;">
                    <li style="list-style: none;display: flex; flex-direction: row; justify-content: start; align-items: center;gap: 10px;">
                        <img style="width: 25px; height: 25px;" src="icon/call.png" alt="">
                        <article style="display: flex;flex-direction: column; justify-content: start; align-items: start;">
                            <a style="text-decoration: none;font-size: 15px; font-weight: 500; color: #000;" href="tel:+000 123 456 789">+000 123 456 789</a>
                            <a style="text-decoration: none;font-size: 15px; font-weight: 500; color: #000;" href="tel:+000 123 456 789">+000 123 456 789</a>
                        </article>
                    </li>
                    <li style="list-style: none;display: flex; flex-direction: row; justify-content: start; align-items: center;gap: 10px;">
                        <img style="width: 25px; height: 25px;" src="icon/email.png" alt="">
                        <article style="display: flex;flex-direction: column; justify-content: start; align-items: start;">
                            <a style="text-decoration: none;font-size: 15px; font-weight: 500; color: #000;" href="mailto:username@company.com">username@company.com</a>
                            <a style="text-decoration: none;font-size: 15px; font-weight: 500; color: #000;" href="mailto:username@company.com">username@company.com</a>
                        </article>
                    </li>
                    <li style="list-style: none;display: flex; flex-direction: row; justify-content: start; align-items: center;gap: 10px;">
                        <img style="width: 25px; height: 25px;" src="icon/website.png" alt="">
                        <article style="display: flex;flex-direction: column; justify-content: start; align-items: start;">
                            <a style="text-decoration: none;font-size: 15px; font-weight: 500; color: #000;" target="_blank" href="www.website.com">www.website.com</a>
                            <a style="text-decoration: none;font-size: 15px; font-weight: 500; color: #000;" target="_blank" href="www.website.com">www.website.com</a>
                        </article>
                    </li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
