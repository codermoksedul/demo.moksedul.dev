<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body style="width:100%; min-width: 1000px;min-height: 100vh;display: flex; flex-direction: column; justify-content: center; align-items: center;font-family: 'Montserrat', sans-serif;">
    <table style="width: 900px; height: 300px; border: 1px solid rgb(235, 235, 235); background-image: url(icon/bg.jpg); background-size: cover; background-position: center; background-repeat: no-repeat;">
        <tr style="width: 100%; height: 100%; display: flex; flex-direction: row; justify-content: center; align-items: center;">
            <td style="width:40%"></td>
            <td style="width:30%">
                <ul style="padding: 0px; display: flex; flex-direction: row; justify-content: start;align-items: center; gap: 10px;margin-top: 100px;margin-left: -10px;">
                    <img style="width: 35px;" src="icon/contact-icons.png" alt="">
                    <li style="list-style: none; display: flex; flex-direction: column; justify-content: start; align-items: start; gap: 10px;">
                        <article style="display: flex; flex-direction: column; justify-content: start; align-items: start; gap: 0px;">
                            <a style="text-decoration: none; font-size: 14px; font-weight: 500; color: #000;" href="tel:+000 123 456 789">+000 123 456 789</a>
                            <a style="text-decoration: none; font-size: 14px; font-weight: 500; color: #000;" href="tel:+000 123 456 789">+000 123 456 789</a>
                        </article>
                        <article style="display: flex; flex-direction: column; justify-content: start; gap: 0px;">
                            <a style="text-decoration: none; font-size: 14px; font-weight: 500; color: #000;" href="mailto:username@company.com">username@company.com</a>
                            <a style="text-decoration: none; font-size: 14px; font-weight: 500; color: #000;" href="www.website.com">www.website.com</a>
                        </article>
                        <article style="display: flex; flex-direction: column; justify-content: start; gap: 0px;">
                            <a style="text-decoration: none; font-size: 14px; font-weight: 500; color: #000;" href="#">Street Address Here <br> United States</a>
                        </article>
                    </li>
                </ul>
            </td>
            <td style="width:30%">
                <ul style="display: flex; padding:0px; flex-direction: row; justify-content: center; align-items: center;margin-left: -60px;margin-top: 100px;">
                    <li style="list-style: none;"><a target="_blank" href="#">
                        <img style="width:30px" src="icon/fb.png" alt="">
                    </a></li>
                    <li style="list-style: none;"><a target="_blank" href="#">
                        <img style="width:30px" src="icon/instagram.png" alt="">
                    </a></li>
                    <li style="list-style: none;"><a target="_blank" href="#">
                        <img style="width:30px" src="icon/twitter.png" alt="">
                    </a></li>
                    <li style="list-style: none;"><a target="_blank" href="#">
                        <img style="width:30px" src="icon/linkedin.png" alt="">
                    </a></li>
                </ul>
            </td>
        </tr>
    </table>
    
</body>
</html>
