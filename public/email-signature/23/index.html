<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body style="width:100%; min-width: 1000px; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;font-family: 'Poppins', sans-serif;">
    <table style="width:900px; height: 320px; border: 1px solid rgb(233, 233, 233); background-image: url(icon/bg.jpg); background-repeat: no-repeat; background-size: cover; background-position: center;">
        <tr style="width: 100%; height: 100%; display: flex; flex-direction: row; justify-content: center; align-items: center;">
            <td style="width:50%;;">
                <ul style="padding:0px; margin-top: 170px; margin-left: 55px; display: flex; flex-direction: column; justify-content: start;  align-items: start; gap: 7px;">
                    <li style="list-style: none;"><a style="display: flex; flex-direction: row; justify-content: start; align-items: center;gap:7px; text-decoration: none; font-size: 13px; color: #fff;" href="tel:+000 123 456 789">
                        <img style="width:18px" src="icon/call.png" alt="">
                        +000 123 456 789
                    </a></li>
                    <li style="list-style: none;"><a style="display: flex; flex-direction: row; justify-content: start; align-items: center;gap:7px; text-decoration: none; font-size: 13px; color: #fff;" href="mailto:username@company.com">
                        <img style="width:18px" src="icon/email.png" alt="">
                        username@company.com
                    </a></li>
                    <li style="list-style: none;"><a style="display: flex; flex-direction: row; justify-content: start; align-items: center;gap:7px; text-decoration: none; font-size: 13px; color: #fff;" href="www.website.com">
                        <img style="width:18px" src="icon/website.png" alt="">
                        www.website.com
                    </a></li>
                    <li style="list-style: none;"><a style="display: flex; flex-direction: row; justify-content: start; align-items: center;gap:7px; text-decoration: none; font-size: 13px; color: #fff;" href="#">
                        <img style="width:18px" src="icon/location.png" alt="">
                        Streate Address, United States
                    </a></li>
                </ul>
            </td>
            <td style="width:50%;height: 100%;display: flex; flex-direction: column; justify-content: end;">
                <ul style="padding:0px; display: flex; flex-direction: row; justify-content: center; align-items: center; gap: 10px;margin-bottom: 5px;">
                    <li style="list-style: none;"><a target="_blank" href="#">
                        <img style="width:22px" src="icon/fb.png" alt="">
                    </a></li>
                    <li style="list-style: none;"><a target="_blank" href="#">
                        <img style="width:22px" src="icon/twitter.png" alt="">
                    </a></li>
                    <li style="list-style: none;"><a target="_blank" href="#">
                        <img style="width:22px" src="icon/instagram.png" alt="">
                    </a></li>
                    <li style="list-style: none;"><a target="_blank" href="#">
                        <img style="width:22px" src="icon/linkedin.png" alt="">
                    </a></li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
