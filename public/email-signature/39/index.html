<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body style="width:100%; min-width: 1000px;min-height: 100vh;display: flex; flex-direction: column; justify-content: center; align-items: center;font-family: 'Montserrat', sans-serif;">
    <table style="width: 900px; height: 300px; border: 1px solid rgb(235, 235, 235); background-image: url(icon/bg.jpg); background-size: cover; background-position: center; background-repeat: no-repeat;">
        <tr style="width: 100%; height: 100%; display: flex; flex-direction: row; justify-content: center; align-items: center;">
            <td style="width:25%">
                
            <ul style="padding: 0px; display: flex; flex-direction: row; justify-content: center; align-items: center; gap: 10px;margin-top: 60px;margin-left: -20px;">
                <li style="list-style: none;">
                    <img style="width: 22px;" src="icon/fb.png" alt=""><a href=""></a>
                </li>
                <li style="list-style: none;">
                    <img style="width: 22px;" src="icon/instagram.png" alt=""><a href=""></a>
                </li>
                <li style="list-style: none;">
                    <img style="width: 22px;" src="icon/twitter.png" alt=""><a href=""></a>
                </li>
            </ul>
        </td>
            <td style="width:45%"></td>
            <td style="width:30%">
                <ul style="padding:0px; display: flex; flex-direction: column; justify-content: start; align-items: start; gap: 15px;margin-top: 70px;margin-left: 30px;">
                    <li style="list-style: none; display: flex; flex-direction: row; justify-content: start; align-items: center; gap: 10px;">
                        <img style="width: 25px;" src="icon/call.png" alt="">
                        <article style="display: flex; flex-direction: column; justify-content: start; align-items: start; gap: 0px;">
                            <a style="text-decoration: none;font-size: 12px; font-weight: 500; color: #000;" href="#">Call us: +000 123 456 789</a>
                            <span style="font-size: 10px;">(Saturday to Thursday)</span>
                        </article>
                    </li>
                    <li style="list-style: none; display: flex; flex-direction: row; justify-content: start; align-items: center; gap: 10px;">
                        <img style="width: 25px;" src="icon/email.png" alt="">
                        <article style="display: flex; flex-direction: column; justify-content: start; align-items: start; gap: 0px;">
                            <span style="font-size: 12px;">Mail us for help:</span>
                            <a style="text-decoration: none;font-size: 12px; font-weight: 500; color: #000;" href="tel:+000 123 456 789">Call us: +000 123 456 789</a>
                        </article>
                    </li>
                    <li style="list-style: none; display: flex; flex-direction: row; justify-content: start; align-items: center; gap: 10px;">
                        <img style="width: 25px;" src="icon/website.png" alt="">
                        <article style="display: flex; flex-direction: column; justify-content: start; align-items: start; gap: 0px;">
                            <span style="font-size: 12px;">Website Name</span>
                            <a style="text-decoration: none;font-size: 12px; font-weight: 500; color: #000;" target="_blank" href="www.website.com">www.website.com</a>
                        </article>
                    </li>
                    <li style="list-style: none; display: flex; flex-direction: row; justify-content: start; align-items: center; gap: 10px;">
                        <img style="width: 25px;" src="icon/location.png" alt="">
                        <article style="display: flex; flex-direction: column; justify-content: start; align-items: start; gap: 0px;">
                            <a style="text-decoration: none;font-size: 12px; font-weight: 500; color: #000;" href="#">Street Address Here, <br> United States</a>
                        </article>
                    </li>
                </ul>
            </td>
        </tr>
    </table>
    
</body>
</html>
