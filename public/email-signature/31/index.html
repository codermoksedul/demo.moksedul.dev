<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body style="width:100%; min-width: 1000px;min-height: 100vh;display: flex; flex-direction: column; justify-content: center; align-items: center;font-family: 'Montserrat', sans-serif;">
    <table style="width: 900px; height: 300px; border: 1px solid rgb(235, 235, 235); background-image: url(icon/bg.jpg); background-size: cover; background-position: center; background-repeat: no-repeat;">
        <tr style="width: 100%; height: 100%; display: flex; flex-direction: row; justify-content: center; align-items: center;">
            <td style="width:30%;">
            </td>
            <td style="width:70%">
                <ul style="padding:0px; display: flex; flex-direction: row; justify-content: start; align-items: start; gap: 12px; margin-top: 110px;">
                    <li style="list-style: none;"><a target="_blank" style="background:#fff; border: 1px solid #ffffff; width: 30px; height: 30px;padding: 5px;border-radius: 100%;display: flex; flex-direction: column; justify-content: center; align-items: center;" href="#">
                        <img style="width: 22px;" src="icon/fb.png" alt="">
                    </a></li>
                    <li style="list-style: none;"><a target="_blank" style="background:#fff; border: 1px solid #000; width: 30px; height: 30px;padding: 5px;border-radius: 100%;display: flex; flex-direction: column; justify-content: center; align-items: center;" href="#">
                        <img style="width: 22px;" src="icon/twitter.png" alt="">
                    </a></li>
                    <li style="list-style: none;"><a target="_blank" style="background:#fff; border: 1px solid #000; width: 30px; height: 30px;padding: 5px;border-radius: 100%;display: flex; flex-direction: column; justify-content: center; align-items: center;" href="#">
                        <img style="width: 22px;" src="icon/instagram.png" alt="">
                    </a></li>
                    <li style="list-style: none;"><a target="_blank" style="background:#fff; border: 1px solid #000; width: 30px; height: 30px;padding: 5px;border-radius: 100%;display: flex; flex-direction: column; justify-content: center; align-items: center;" href="#">
                        <img style="width: 22px;" src="icon/linkedin.png" alt="">
                    </a></li>
                    <li style="list-style: none;"><a target="_blank" style="background:#fff; border: 1px solid #000; width: 30px; height: 30px;padding: 5px;border-radius: 100%;display: flex; flex-direction: column; justify-content: center; align-items: center;" href="#">
                        <img style="width: 22px;" src="icon/pintarest.png" alt="">
                    </a></li>
                </ul>
                <ul style="display: flex; flex-direction:column; justify-content: start; align-items: start; gap: 10px;padding:0px; margin-top: 35px;margin-left: 50px;">
                    <li style="list-style: none;">
                        <article style="display: flex; flex-direction: row; justify-content: start; align-items: start;gap: 20px;">
                            <a style="font-weight:500;text-decoration: none;font-size: 15px;color: #000; display: flex; flex-direction: row; justify-content: start; align-items: center; gap: 5px;" href="tel:+000 123 456 789">
                                <img style="width:20px" src="icon/call.png" alt="">
                                +000 123 456 789  
                            </a>
                            <a style="font-weight:500;text-decoration: none;font-size: 15px;color: #000; display: flex; flex-direction: row; justify-content: start; align-items: center; gap: 5px;" href="www.website.com">
                                <img style="width:20px" src="icon/website.png" alt="">
                                www.website.com
                            </a>
                        </article>
                    </li>
                    <li style="list-style: none;">
                        <article style="display: flex; flex-direction: row; justify-content: start; align-items: start;gap: 20px;">
                            <a style="font-weight:500;text-decoration: none;font-size: 15px;color: #000; display: flex; flex-direction: row; justify-content: start; align-items: center; gap: 5px;" href="mailto:username@company.com">
                                <img style="width:20px" src="icon/email.png" alt="">
                                username@gmail.com  
                            </a>
                            <a style="font-weight:500;text-decoration: none;font-size: 15px;color: #000; display: flex; flex-direction: row; justify-content: start; align-items: center; gap: 5px;" href="#">
                                <img style="width:20px" src="icon/location.png" alt="">
                                United States 
                            </a>
                        </article>
                    </li>
                </ul>
            </td>
        </tr>
    </table>
    
</body>
</html>
