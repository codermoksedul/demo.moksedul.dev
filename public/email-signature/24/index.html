<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body style="width:100%; min-width: 1000px; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;font-family: 'Poppins', sans-serif;">
    <table style="width:900px; height: 300px; border: 1px solid rgb(233, 233, 233); background-image: url(icon/bg.jpg); background-repeat: no-repeat; background-size: cover; background-position: center;">
        <tr style="width: 100%; height: 100%; display: flex; flex-direction: row; justify-content: center; align-items: center;">
            <td style="width:30%;;">
                <ul style="padding:0px; display: flex; flex-direction: row; justify-content: start; align-items: center; gap: 10px;margin-top: 80px;margin-left: 40px;">
                    <li style="list-style: none;"><a href="#"><img style="width:22px" src="icon/fb.png" alt=""></a></li>
                    <li style="list-style: none;"><a href="#"><img style="width:22px" src="icon/twitter.png" alt=""></a></li>
                    <li style="list-style: none;"><a href="#"><img style="width:22px" src="icon/instagram.png" alt=""></a></li>
                    <li style="list-style: none;"><a href="#"><img style="width:22px" src="icon/linkedin.png" alt=""></a></li>
                </ul>
            </td>
            <td style="width:30%;">
                <ul style="padding: 0px; display: flex; flex-direction: column; justify-content: end; align-items: end; gap: 7px;margin-top: 100px;">
                    <li style="list-style: none; display: flex; flex-direction: row; justify-content: end; align-items: center;gap: 10px;margin-right: -13px;">
                        <article style="display: flex; flex-direction: column; justify-content: end; align-items: end;">
                            <a style="text-decoration: none; font-size: 13px; font-weight: 500; color: #fff;" href="tel:+000 123 456 789">+000 123 456 789</a>
                            <a style="text-decoration: none; font-size: 13px; font-weight: 500; color: #fff;" href="tel:+000 123 456 789">+000 123 456 789</a>
                        </article>
                        <img style="width:25px" src="icon/call.png" alt="">
                    </li>
                    <li style="list-style: none; display: flex; flex-direction: row; justify-content: end; align-items: center;gap: 10px;margin-right: -13px;">
                        <article style="display: flex; flex-direction: column; justify-content: end; align-items: end;">
                            <a style="text-decoration: none; font-size: 13px; font-weight: 500; color: #fff;" href="mailto:username@company.com">username@company.com</a>
                            <a style="text-decoration: none; font-size: 13px; font-weight: 500; color: #fff;" href="www.website.com">www.website.com</a>
                        </article>
                        <img style="width:25px" src="icon/email.png" alt="">
                    </li>
                    <li style="list-style: none; display: flex; flex-direction: row; justify-content: end; align-items: center;gap: 10px;margin-right: -13px;">
                        <article style="display: flex; flex-direction: column; justify-content: end; align-items: end;">
                            <a style="text-decoration: none; font-size: 13px; font-weight: 500; color: #fff;text-align: right;" href="">Streat Address Here <br> United States</a>
                        </article>
                        <img style="width:25px" src="icon/location.png" alt="">
                    </li>

                </ul>
            </td>
            <td style="width:40%;;">

            </td>
        </tr>
