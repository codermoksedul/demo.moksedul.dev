<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body style="width: 100%; min-width: 1000px; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;font-family: 'Poppins', sans-serif;">
    <table style="width: 900px; height: 300px; border: 1px solid #e6e6e6;background-image: url(icon/bg.jpg); background-repeat: no-repeat; background-size: cover; background-position: center;">
        <tr style="width: 100%; height: 100%; display: flex; flex-direction: row; justify-content: center; align-items: center;">
            <td style="width:40%">
                <ul style="padding:0px; display: flex; flex-direction: column; justify-content: start; align-items: start; gap: 7px;margin-top: 130px;margin-left: 55px;">
                    <li style="list-style: none;display: flex; flex-direction: row; justify-content: start; align-items: center; gap: 10px;">
                        <img style="width:20px" src="icon/call.png" alt="">
                        <article style="display: flex; flex-direction: column; justify-content: start; align-items: start;gap: 3px;">
                            <a style="text-decoration: none;color: #fff;font-size: 12px;font-weight: 500;" href="tel:+000 123 456 789">+000 123 456 789</a>
                            <a style="text-decoration: none;color: #fff;font-size: 12px;font-weight: 500;" href="tel:+000 123 456 789">+000 123 456 789</a>
                        </article>
                    </li>
                    <li style="list-style: none;display: flex; flex-direction: row; justify-content: start; align-items: center; gap: 10px;">
                        <img style="width:20px" src="icon/website.png" alt="">
                        <article style="display: flex; flex-direction: column; justify-content: start; align-items: start;gap: 3px;">
                            <a style="text-decoration: none;color: #fff;font-size: 12px;font-weight: 500;" href="mailto:username@company.com">username@company.com</a>
                            <a style="text-decoration: none;color: #fff;font-size: 12px;font-weight: 500;" href="www.website.com">www.website.com</a>
                        </article>
                    </li>
                    <li style="list-style: none;display: flex; flex-direction: row; justify-content: start; align-items: center; gap: 10px;">
                        <img style="width:20px" src="icon/location.png" alt="">
                        <article style="display: flex; flex-direction: column; justify-content: start; align-items: start;gap: 3px;">
                            <a style="text-decoration: none;color: #fff;font-size: 12px;font-weight: 500;" href="#">Streate Address Here <br> United States</a>
                        </article>
                    </li>
                </ul>
            </td>
            <td style="width:20%">
                
            </td>
            <td style="width:40%">
                <ul style="display: flex; flex-direction: row; justify-content: center; align-items: center; gap: 10px; margin-top: 150px;margin-left: -20px;">
                    <li style="list-style: none;"><a href="#">
                        <img style="width:25px" src="icon/fb.png" alt="">
                    </a></li>
                    <li style="list-style: none;"><a href="#">
                        <img style="width:25px" src="icon/twitter.png" alt="">
                    </a></li>
                    <li style="list-style: none;"><a href="#">
                        <img style="width:25px" src="icon/instagram.png" alt="">
                    </a></li>
                    <li style="list-style: none;"><a href="#">
                        <img style="width:25px" src="icon/linkedin.png" alt="">
                    </a></li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
