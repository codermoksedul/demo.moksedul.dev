<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body style="width: 100%; min-width: 1000px; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;font-family: 'Poppins', sans-serif;">
    <table style="width: 900px; height: 300px; border: 1px solid rgb(233, 233, 233); background-image: url(icon/bg.jpg); background-size: cover; background-position: center;">
        <tr style="width: 100%; height: 100%; display: flex; flex-direction: row; justify-content: center; align-items: left;">
            <td style="width: 40%;"></td>
            <td style="width: 33%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: left; margin-top: 60px;">
            <article style="display: flex; flex-direction: row; justify-content: start; align-items: center; gap: 12px;">
                <span>
                    <img style="width: 21px;" src="icon/contact-shape.png" alt="">
                </span>
                <ul style="padding: 0px; display: flex; flex-direction: column; justify-content: start; align-items: left; gap: 10px;margin-top: 2px;">
                    <li style="list-style: none; display: flex; flex-direction: column;">
                        <a style="text-decoration: none; font-size: 12px; color: #4D4D4D; font-weight:500;" href="tel:+000 123 456 789">+000 123 456 789</a>
                        <a style="text-decoration: none; font-size: 12px; color: #4D4D4D; font-weight:500;" href="tel:+000 123 456 789">+000 123 456 789</a>
                    </li>
                    <li style="list-style: none; display: flex; flex-direction: column;">
                        <a style="text-decoration: none; font-size: 12px; color: #4D4D4D; font-weight:500;" href="mailto:username@company.com">username@company.com</a>
                        <a style="text-decoration: none; font-size: 12px; color: #4D4D4D; font-weight:500;" href="mailto:username@company.com">username@company.com</a>
                    </li>
                    <li style="list-style: none; display: flex; flex-direction: column;">
                        <a style="text-decoration: none; font-size: 12px; color: #4D4D4D; font-weight:500;" target="_blank" href="www.website.com">www.website.com</a>
                        <a style="text-decoration: none; font-size: 12px; color: #4D4D4D; font-weight:500;" target="_blank" href="www.website.com">www.website.com</a>
                    </li>
                </ul>
            </article>
            </td>
            <td style="width: 30%;display: flex; flex-direction: column; justify-content: center; align-items: center;">
                <article>
                    <img style="display: block; margin: auto; width: 40px;" src="icon/logo.png" alt="">
                    <h2 style="text-transform: uppercase; font-size: 30px; font-weight: 600; line-height: 0px;text-align: center;color: #4D4D4D;">Company</h2>
                    <h4 style="font-size: 16px; font-weight: 400;line-height: 0px;text-align: center;text-transform: uppercase;color: #4D4D4D;">Your Tagline</h4>
                </article>
                <ul style="padding: 0px; display: flex; flex-direction: row; justify-content: center; align-items: center; gap: 10px;">
                    <li style="list-style: none;"><a href="#" target="_blank">
                        <img style="width: 25px;" src="icon/fb.png" alt="">
                    </a></li>
                    <li style="list-style: none;"><a href="#" target="_blank">
                        <img style="width: 25px;" src="icon/instagram.png" alt="">
                    </a></li>
                    <li style="list-style: none;"><a href="#" target="_blank">
                        <img style="width: 25px;" src="icon/twitter.png" alt="">
                    </a></li>
                </ul>
            </td>
        </tr>
    </table>
    
</body>
</html>
