<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body style="width:100%; min-width: 1000px; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;font-family: 'Poppins', sans-serif;">
    <table style="width:900px; height: 300px; border: 1px solid rgb(233, 233, 233); background-image: url(icon/bg.jpg); background-repeat: no-repeat; background-size: cover; background-position: center;">
        <tr style="width: 100%; height: 100%; display: flex; flex-direction: row; justify-content: center; align-items: center;">
            <td style="width:20%;;">

            </td>
            <td style="width:50%;;">
                <ul style="padding:0px; display: flex; flex-direction: column; justify-content: start; align-items: start; gap: 10px;margin-top: 122px;margin-left: 60px;">
                    <li style="width:380px;list-style: none;display: flex; flex-direction: row; justify-content: start; align-items: center; gap: 20px;padding:2px 12px;background-color: #a3a3a3 ;">
                        <a style="text-decoration: none; font-size: 15px; font-weight: 500; color: #ffffff;display: flex;flex-direction: row; justify-content: start; align-items: center;gap: 8px;" href="tel:+000 123 456 789">
                            <img style="width: 15px;" src="icon/call.png" alt="">
                            +000 123 456 789
                        </a>
                        <a style="text-decoration: none; font-size: 15px; font-weight: 500; color: #ffffff;display: flex;flex-direction: row; justify-content: start; align-items: center;gap: 8px;" href="tel:1245 123 456 789">
                            <img style="width: 15px;" src="icon/print.png" alt="">
                            1245 123 456 789
                        </a>
                    </li>
                    <li style="width:380px;list-style: none;display: flex; flex-direction: row; justify-content: start; align-items: center; gap: 20px;padding:2px 12px;background-color: #a3a3a3 ;">
                        <a style="text-decoration: none; font-size: 15px; font-weight: 500; color: #ffffff;display: flex;flex-direction: row; justify-content: start; align-items: center;gap: 8px;" href="mailto:username@company.com">
                            <img style="width: 15px;" src="icon/email.png" alt="">
                            usern@gmail.com
                        </a>
                        <a style="text-decoration: none; font-size: 15px; font-weight: 500; color: #ffffff;display: flex;flex-direction: row; justify-content: start; align-items: center;gap: 8px;" href="www.website.com">
                            <img style="width: 15px;" src="icon/website.png" alt="">
                            www.website.com
                        </a>
                    </li>
                    <li style="width:380px;list-style: none;display: flex; flex-direction: row; justify-content: start; align-items: center; gap: 20px;padding:2px 12px;background-color: #a3a3a3 ;">
                        <a style="text-decoration: none; font-size: 15px; font-weight: 500; color: #ffffff;display: flex;flex-direction: row; justify-content: start; align-items: center;gap: 8px;" href="#">
                            <img style="width: 12px;" src="icon/location.png" alt="">

                        </a>
                    </li>
                </ul>
            </td>
            <td style="width:20%;height: 100%;display: flex; flex-direction: column; justify-content: end;">
                <ul style="padding:0px; display: flex; flex-direction: row; justify-content: end; align-items: center; gap: 6px;margin-right: -30px;margin-bottom: 35px;">
                    <li style="list-style: none;"><a href="#">

                    </a></li>

                    </a></li>
                    <li style="list-style: none;"><a href="#">

                    </a></li>
                    <li style="list-style: none;"><a href="#">

                    </a></li>
                </ul>
