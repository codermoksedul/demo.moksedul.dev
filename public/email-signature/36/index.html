<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body style="width:100%; min-width: 1000px;min-height: 100vh;display: flex; flex-direction: column; justify-content: center; align-items: center;font-family: 'Montserrat', sans-serif;">
    <table style="width: 900px; height: 300px; border: 1px solid rgb(235, 235, 235); background-image: url(icon/bg.jpg); background-size: cover; background-position: center; background-repeat: no-repeat;">
        <tr style="width: 100%; height: 100%; display: flex; flex-direction: row; justify-content: center; align-items: center;">
            <td style="width:30%"></td>
            <td style="width:30%">
                <ul style="padding: 0px; display: flex; flex-direction: row; justify-content: center; align-items: center; gap: 15px;margin-top: 150px;">
                    <li style="list-style: none;"><a href="#">
                        <img style="width:10px" src="icon/fb.png" alt="">
                    </a></li>
                    <li style="list-style: none;"><a href="#">
                        <img style="width:17px" src="icon/twitter.png" alt="">
                    </a></li>
                    <li style="list-style: none;"><a href="#">
                        <img style="width:17px" src="icon/instagram.png" alt="">
                    </a></li>
                    <li style="list-style: none;"><a href="#">
                        <img style="width:17px" src="icon/linkedin.png" alt="">
                    </a></li>
                </ul>
            </td>
            <td style="width:30%">
                <ul style="padding: 0px; display: flex; flex-direction: column; justify-content: start; align-items: start; gap: 10px;margin-left: 50px;">
                    <li style="list-style: none;"><a style="text-decoration: none;font-weight: 500; color: #000;font-size: 15px;display: flex; flex-direction: row; justify-content: start;align-items: center; gap: 7px;" href="#">
                        Street Address Here, <br> United States
                    </a></li>
                    <li style="list-style: none;"><a style="text-decoration: none;font-weight: 500; color: #000;font-size: 15px;display: flex; flex-direction: row; justify-content: start;align-items: center; gap: 7px;" href="tel:+000 123 456 789">
                        <img style="width:20px" src="icon/call.png" alt="">
                        +000 123 456 789
                    </a></li>
                    <li style="list-style: none;"><a style="text-decoration: none;font-weight: 500; color: #000;font-size: 15px;display: flex; flex-direction: row; justify-content: start;align-items: center; gap: 7px;" href="mailto:username@company.com">
                        <img style="width:20px" src="icon/email.png" alt="">
                        username@company.com
                    </a></li>
                    <li style="list-style: none;"><a style="text-decoration: none;font-weight: 500; color: #000;font-size: 15px;display: flex; flex-direction: row; justify-content: start;align-items: center; gap: 7px;" target="_blank" href="www.website.com">
                        <img style="width:20px" src="icon/website.png" alt="">
                        www.website.com
                    </a></li>
                </ul>
            </td>
        </tr>
    </table>
    
</body>
</html>
