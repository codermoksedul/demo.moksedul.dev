<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body style="width: 100%; min-width: 1000px; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;font-family: 'Poppins', sans-serif;">
    <table style="width:900px; height: 300px; border: 1px solid rgb(233, 233, 233);background-image: url(icon/bg.jpg);background-repeat: no-repeat;  background-size: cover; background-position: center;">
        <tr style="width:100%; height: 100%; display: flex; flex-direction: row; justify-content: start; align-items: start;">
            <td style="width: 50%;">
                <ul style="padding:0px; display: flex; flex-direction: column; justify-content: start; align-items: start; gap: 10px; margin-top: 40px;margin-left: 20px;">
                    <li style="list-style: none;"><a style="text-decoration: none;display: flex; flex-direction: row; justify-content: start; align-items: center; gap: 10px; color: #000;font-size: 15px;" href="tel:+000 123 456 789">
                        <img style="width:20px" src="icon/call.png" alt="">
                        +000 123 456 789
                    </a></li>
                    <li style="list-style: none;"><a style="text-decoration: none;display: flex; flex-direction: row; justify-content: start; align-items: center; gap: 10px; color: #000;font-size: 15px;" href="mailto:username@company.com">
                        <img style="width:20px" src="icon/email.png" alt="">
                        username@company.com
                    </a></li>
                    <li style="list-style: none;"><a style="text-decoration: none;display: flex; flex-direction: row; justify-content: start; align-items: center; gap: 10px; color: #000;font-size: 15px;" target="_blank" href="www.website.com">
                        <img style="width:20px" src="icon/website.png" alt="">
                        www.website.com
                    </a></li>
                    <li style="list-style: none;"><a style="text-decoration: none;display: flex; flex-direction: row; justify-content: start; align-items: center; gap: 10px; color: #000;font-size: 15px;" href="#">
                        <img style="width:20px" src="icon/call.png" alt="">
                        Streat Addrese, United States
                    </a></li>
                </ul>
            </td>
            <td style="width: 50%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                <ul style="padding:0px; display: flex; flex-direction: row; justify-content: center; align-items: end; margin-top: 150px;gap: 10px;">
                    <li style="list-style: none;"><a href="#">
                        <img style="width:25px" src="icon/fb.png" alt="">
                    </a></li>
                    <li style="list-style: none;"><a href="#">
                        <img style="width:25px" src="icon/instagram.png" alt="">
                    </a></li>
                    <li style="list-style: none;"><a href="#">
                        <img style="width:25px" src="icon/skype.png" alt="">
                    </a></li>
                    <li style="list-style: none;"><a href="#">
                        <img style="width:23px" src="icon/twitter.png" alt="">
                    </a></li>
                </ul>
            </td>
        </tr>
    </table>
    
</body>
</html>
