<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body style="width: 100%; min-width: 1000px; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;font-family: 'Poppins', sans-serif;">
    <table style="width: 950px; height: 280px; border: 1px solid #e6e6e6;background-image: url(icon/bg.jpg); background-repeat: no-repeat; background-size: cover; background-position: center;">
        <tr style="width: 100%; height: 100%; display: flex; flex-direction: row; justify-content: center; align-items: center;">
            <td style="width:40%">
                <ul style="padding:0px; display:inline-flex; flex-direction: column; justify-content: center; align-items: center; align-items: center;margin-top: 200px;margin-left:30px;gap: 10px;border: 2px solid #fff;padding: 13px;border-radius: 25px;">
                    <li style="list-style: none;display: inline; display: flex;flex-direction: row; justify-content: center; align-items: center; gap: 20px;">
                        <a href="#">
                        <img style="width: 25px;" src="icon/fb.png" alt="">
                        </a>
                        <a href="#">
                        <img style="width: 25px;" src="icon/instagram.png" alt="">
                        </a>
                    </li>
                    <li style="list-style: none;display: inline; display: flex;flex-direction: row; justify-content: center; align-items: center; gap: 20px;">
                        <a href="#">
                        <img style="width: 25px;" src="icon/linkedin.png" alt="">
                        </a>
                        <a href="#">
                        <img style="width: 25px;" src="icon/twitter.png" alt="">
                        </a>
                    </li>
                </ul> 
            </td>
            <td style="width:60%; display: flex; flex-direction: column; justify-content: end;">
            <ul style="padding: 0px; margin-top: 230px; display: flex; flex-direction: row; justify-content: start; align-items: start; gap: 15px;">
                <li style="list-style: none; display: flex; flex-direction: column; justify-content: start; align-items: start; gap: 13px;">
                    <a style="text-decoration: none;color: #000;font-size: 15px;display: flex; flex-direction: row; justify-content: center; align-items: center;gap: 6px;" href="#">
                        <img style="width:22px" src="icon/call.png" alt="">
                        +000 123 456 789
                    </a>
                    <a style="text-decoration: none;color: #000;font-size: 15px;display: flex; flex-direction: row; justify-content: center; align-items: center;gap: 6px;" href="#">
                        <img style="width:16px; display: block; margin-left: 3px;margin-right: 5px;" src="icon/location.png" alt="">
                        Streate Address Here
                    </a>
                </li>
                <li style="list-style: none; display: flex; flex-direction: column; justify-content: start; align-items: start; gap: 13px;">
                    <a style="text-decoration: none;color: #000;font-size: 15px;display: flex; flex-direction: row; justify-content: center; align-items: center;gap: 6px;" href="#">
                        <img style="width:25px;" src="icon/email.png" alt="">
                        username@company.com
                    </a>
                    <a style="text-decoration: none;color: #000;font-size: 15px;display: flex; flex-direction: row; justify-content: center; align-items: center;gap: 6px;" href="#">
                        <img style="width:22px" src="icon/webstie.png" alt="">
                        www.website.com
                    </a>
                </li>
            </ul>
            </td>
        </tr>
    </table>
</body>
</html>
