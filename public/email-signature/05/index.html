<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body style="width: 100%; min-width: 1000px; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; 
align-items: center;font-family: 'Poppins', sans-serif;">
    <table style="width: 900px; height: 320px; border: 1px solid rgb(238, 238, 238); background-image: url(icon/bg.jpg);background-size: cover; background-position: center;">
        <tr style="width: 100%;height: 100%; display: flex; flex-direction: row; justify-content: center; align-items: left;">
            <td style="width: 45%;"></td>
            <td style="width: 30%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: start;">
                <ul style="padding: 0px; margin-top: 130px; display: flex; flex-direction: column; justify-content: start; align-items: start; gap: 10px;">
                    <li style="list-style: none;">
                        <a href="tel:+000 123 456 789" style="text-decoration: none; font-size: 14px;display: flex; flex-direction: row; justify-content: start; align-items: center; gap: 10px; color: #000;">
                        <img style="width:20px" src="icon/call.png" alt="">
                        <span>+000 123 456 789</span>
                    </a></li>
                    <li style="list-style: none;">
                        <a href="mailto:username@company.com" style="text-decoration: none; font-size: 14px;display: flex; flex-direction: row; justify-content: start; align-items: center; gap: 10px; color: #000;">
                        <img style="width:20px" src="icon/email.png" alt="">
                        <span>username@company.com</span>
                    </a></li>
                    <li style="list-style: none;">
                        <a target="_blank" href="www.website.com" style="text-decoration: none; font-size: 14px;display: flex; flex-direction: row; justify-content: start; align-items: center; gap: 10px; color: #000;">
                        <img style="width:20px" src="icon/website.png" alt="">
                        <span>www.website.com</span>
                    </a></li>
                    <li style="list-style: none;">
                        <a href="tel:+000 123 456 789" style="text-decoration: none; font-size: 14px;display: flex; flex-direction: row; justify-content: start; align-items: center; gap: 10px; color: #000;">
                        <img style="width:20px" src="icon/location.png" alt="">
                        <span>Streat Address, United States</span>
                    </a></li>
                </ul>
            </td>
            <td style="width: 20%; height: 100%; display: flex; flex-direction: column; justify-content: end; align-items: end;">
                <ul style="padding: 0px; display: flex; flex-direction: row; justify-content: center; align-items: center; gap: 10px;">
                    <li style="list-style: none;"><a target="_blank" href="#">
                        <img style="width: 25px;" src="icon/fb.png" alt="">
                    </a></li>
                    <li style="list-style: none;"><a target="_blank" href="#">
                        <img style="width: 25px;" src="icon/instagram.png" alt="">
                    </a></li>
                    <li style="list-style: none;"><a target="_blank" href="#">
                        <img style="width: 25px;" src="icon/twitter.png" alt="">
                    </a></li>
                    <li style="list-style: none;"><a target="_blank" href="#">
                        <img style="width: 25px;" src="icon/linkedin.png" alt="">
                    </a></li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
