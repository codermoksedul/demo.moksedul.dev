<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Email Signature</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body style="width:100%; min-width: 1000px; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;font-family: 'Poppins', sans-serif;">
    
    <table style="width: 900px; height: 300px; background-image: url(icon/bg.jpg);background-repeat: no-repeat; background-size: cover; background-position: center;border: 1px solid rgb(230, 230, 230);">
        <tr style="width:100%; height: 100%; display: flex; flex-direction: row; justify-content: center; align-items: center;">
            <td style="width:25%">
                <ul style="padding:0px; display: flex; flex-direction: row; justify-content: center; align-items: center; gap: 10px;margin-top: 80px;margin-left: -30px;">

                        <img style="width:20px" src="icon/fb.png" alt="">
                    </a></li>
                    <li style="list-style: none;"><a target="_blank" href="#">
                        <img style="width:20px" src="icon/twitter.png" alt="">
                    </a></li>
                    <li style="list-style: none;"><a target="_blank" href="#">
                        <img style="width:20px" src="icon/linkedin.png" alt="">
                    </a></li>
                    <li style="list-style: none;"><a target="_blank" href="#">
                        <img style="width:20px" src="icon/instagram.png" alt="">
                    </a></li>
                </ul>
            </td>
            <td style="width:40%">

            </td>
            <td style="width:35%">
                <ul style="padding: 0px; display: flex; flex-direction: column; justify-content: center; align-items: start;margin-top: 90px;gap: 8px;">
                    <li style="list-style: none; display: flex; flex-direction: row; justify-content: start; align-items: center; gap: 10px;">
                        <img style="width:23px" src="icon/call.png" alt="">
                        <article style="display: flex; flex-direction: column; justify-content: start; align-items: start;">
                            <a href="#" style="text-decoration: none;font-size: 13px;color: #000;">+000 123 456 789</a>
                            <a href="#" style="text-decoration: none;font-size: 13px;color: #000;">+000 123 456 789</a>
                        </article>
                    </li>
                    <li style="list-style: none; display: flex; flex-direction: row; justify-content: start; align-items: center; gap: 10px;">
                        <img style="width:23px" src="icon/email.png" alt="">
                        <article style="display: flex; flex-direction: column; justify-content: start; align-items: start;">
                            <a href="mailto:username@company.com" style="text-decoration: none;font-size: 13px;color: #000;">username@company.com</a>
                            <a href="www.website.com" style="text-decoration: none;font-size: 13px;color: #000;">www.website.com</a>
                        </article>
                    </li>
                    <li style="list-style: none; display: flex; flex-direction: row; justify-content: start; align-items: center; gap: 10px;">
                        <img style="width:23px" src="icon/call.png" alt="">

                            <a href="#" style="text-decoration: none;font-size: 13px;color: #000;">Streat Address Here <br> United States</a>
