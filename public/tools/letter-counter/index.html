<body oncontextmenu="return false">
    
    <section id="main_box">
        <h1 class="heading_title">Word & Letter Counter</h1>
        <div class="inner_main_box">
            <form id="form" onsubmit="return false">
                <textarea id="text" name="text" rows="5" cols="30" placeholder="Enter your text here"></textarea>
                <div class="function_box">
                    <div class="func_checkBox">
                        <label for="removeSpace">
                        <input type="checkbox" id="removeSpace" name="removeSpace" value="removeSpace">Remove Spaces</label>
                        <label for="removePunctuation">
                            <button class="more_option_btn"><i class="more_btn_icon fas fa-angle-down"></i></button>
                        <div class="more_func">
                            <input type="checkbox" id="removePunctuation" name="removePunctuation" value="removePunctuation" checked>Punctuation<label>
                            <label for="removeNumber">
                            <input type="checkbox" id="removeNumber" name="removeNumber" value="removeNumber" checked>Numbers</label>
                        </div>
                    </div>

                    <button type="button" id="reset">Reset</button>
                </div>
              </form>
              <div id="output"></div>
        </div>
    </section>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/main.js"></script>
</body>
</html>
