<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vince Rocco</title>
    <link rel="shortcut icon" href="img/user-logo.webp" type="image/x-icon" />
    <link rel="stylesheet" href="css/fontawesome-6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="css/google-fonts-all.css" />
    <link rel="stylesheet" href="css/wow-animate.css" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/custom.min.css" />
  </head>
  <body>
    <div id="business_card_area">
      <div class="inner_business_card_area">
        <div id="popup_box_area">
          <div id="popup_box">
            <button title="click to close this window" id="popup_close_btn">
              <i class="fas fa-times-circle"></i>
            </button>
            <div id="button_box">
              <ul>
                <li>
                  <a href="tel:+1-212-508-7200"
                    ><img src="img/icons/telephone-call.png" alt="" /><span
                      >Call</span
                    ></a
                  >
                </li>
                <li>
                  <a href="contact/Vince Rocco.vcf"
                    ><img src="img/icons/id-card.png" alt="" /><span
                      >Add Contact</span
                    ></a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!-- header area -->
        <header id="header_area">
          <div class="inner_header_area">
            <div class="header_logo_box animate__animated animate__bounce">
              <img src="img/user-logo.webp" alt="" />
            </div>
            <div class="header_info">
              <h1 class="wow animate__animated animate__fadeInUp">
                Vince Rocco
              </h1>
              <p class="wow animate__animated animate__fadeInLeft">
                Real Estate Broker
              </p>
              <h2 class="wow animate__animated animate__fadeInRight">
                445 Park Avenue, New York
              </h2>
            </div>
          </div>
          <div id="header_contact_icon">
            <ul>
              <li class="wow animate__animated animate__bounceIn">
                <a id="call_btn"><i class="fas fa-phone"></i></a>
              </li>
              <li class="awow nimate__animated animate__bounceIn">
                <a href="sms:+1-212-508-7200"
                  ><i class="far fa-envelope"></i
                ></a>
              </li>
              <li class="wow animate__animated animate__bounceIn">
                <a href="https://goo.gl/maps/ks7pNmajEcwPL9ET6"
                  ><i class="fas fa-map-marker-alt"></i
                ></a>
              </li>
            </ul>
          </div>
        </header>
        <!-- contact us area -->
        <section id="contact_area">
          <div class="inner_contact_area">
            <!-- <div class="contact_title">
                    <h2 data-aos="zoom-in-up">Invite me for a Coffee</h2>
                    <span  data-aos="zoom-in-up"><i class="fas fa-leaf"></i></span>
                </div> -->
            <div class="contact_link_box">
              <li class="wow animate__animated animate__fadeInUp">
                <label for="">Mobile</label>
                <a href="tel:+1-212-508-7200">+1-212-508-7200</a>
              </li>
              <li class="wow animate__animated animate__fadeInDown">
                <label for="">Email</label>
                <a href="mailto:vrocco@bhsusa.com">vrocco@bhsusa.com</a>
              </li>
              <li class="wow animate__animated animate__fadeInUp">
                <label for="">Website</label>
                <a href="http://www.bhsusa.com">http://www.bhsusa.com</a>
              </li>
            </div>
          </div>
        </section>
        <!-- video area start -->
        <section class="animate__animated animate__fadeInUp" id="video_area">
          <iframe
            aut
            src="https://www.youtube.com/embed/ruSuQfFtKAw"
            allow="autoplay; encrypted-media"
            allowfullscreen
          ></iframe>
        </section>
        <!-- video area end -->
        <!-- image slider area start -->
        <section
          id="image_slider_area"
          class="wow animate__animated animate__bounceInUp"
        >
          <!-- Swiper -->
          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="img/slider/01.webp" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="img/slider/02.webp" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="img/slider/03.webp" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="img/slider/04.webp" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="img/slider/05.webp" alt="" />
              </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
          </div>
        </section>
        <!-- image slider area end -->
        <!-- google map -->
        <section
          id="google_map"
          class="wow animate__animated animate__fadeInDown"
        >
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3747016.86102778!2d87.70359620273645!3d23.48944325991363!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30adaaed80e18ba7%3A0xf2d28e0c4e1fc6b!2sBangladesh!5e0!3m2!1sen!2sus!4v1681366613001!5m2!1sen!2sus"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </section>
        <section id="contact_form_area">
          <form
            action="https://formspree.io/f/xzbwowgp"
            method="post"
            onsubmit="return false"
          >
            <h2>Contact Us</h2>
            <input
              class="wow animate__animated animate__fadeInUp"
              data-aos="zoom-in-up"
              type="text"
              name="Name"
              required
              placeholder="Enter your name"
            />
            <input
              class="wow animate__animated animate__fadeInUp"
              data-aos="zoom-in-left"
              type="email"
              name="Email"
              required
              placeholder="Enter your email"
            />
            <input
              class="wow animate__animated animate__fadeInUp"
              data-aos="zoom-in-down"
              type="text"
              name="Phone"
              required
              placeholder="Enter your phone"
            />
            <textarea
              class="wow animate__animated animate__fadeInUp"
              data-aos="zoom-in-right"
              name="message"
              id=""
              required
              placeholder="Enter your message here"
            ></textarea>
            <button
              class="wow animate__animated animate__fadeInUp"
              data-aos="zoom-in-up"
              class="submit_btn"
              type="submit"
            >
              Send Message <i class="fas fa-arrow-right"></i>
            </button>
          </form>
        </section>
        <!-- connetct on social  -->
        <section id="social_contact_area">
          <div class="inner_social_contact_area">
            <h3>Connect with me</h3>
            <ul>
              <li class="wow animate__animated animate__bounceIn">
                <a
                  href="https://facebook.com/Brown-Harris-Stevens-170402983005736/"
                  ><img src="img/icons/facebook.png" alt="" /><span
                    >Facebook</span
                  ></a
                >
              </li>
              <li class="wow animate__animated animate__bounceIn">
                <a href="https://www.instagram.com/brownharrisstevens/"
                  ><img src="img/icons/instagram.png" alt="" /><span
                    >Instagram</span
                  ></a
                >
              </li>
              <li class="wow animate__animated animate__bounceIn">
                <a href="https://twitter.com/bhsworldwide"
                  ><img src="img/icons/twitter.png" alt="" /><span
                    >Twitter</span
                  ></a
                >
              </li>
              <li class="wow animate__animated animate__bounceIn">
                <a href="https://wa.link/ixwqfk"
                  ><img src="img/icons/whatsapp.png" alt="" /><span
                    >Whatsapp</span
                  ></a
                >
              </li>
            </ul>
          </div>
        </section>
        <div class="footer_area">
          <p>
            <i class="fas fa-hand-pointer"></i>Tap on the icons for more
            information
          </p>
        </div>
      </div>
    </div>

    <!-- Swiper JS -->
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
