<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexander Shapiro</title>
    <link rel="shortcut icon" href="img/user-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/fontawesome-6.2.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/wow-animate.css">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/custom.min.css">
</head>
<body>
<div id="business_card_area">
    <div class="inner_business_card_area">

        <!-- header area -->
        <header id="header_area">
            <div class="header_top_area wow animate__animated animate__fadeInUp">
                <img src="img/favicon.webp" alt="">
            </div>
            <div class="inner_header_area">
                <div class="header_logo_box wow animate__animated animate__bounceIn">
                    <img src="img/user-logo.webp" alt="">
                </div>
                <div class="header_info">
                    <h1 class="wow animate__animated animate__fadeInRight">Alexander</h1>
                    <h2 class="wow animate__animated animate__fadeInLeft">Realtor</h2>
                </div>
            </div>
        </header>
        <!-- contact us area -->
        <section id="contact_area">
            <div class="inner_contact_area">
                <div class="contact_link_box">
                    <li class="wow animate__animated animate__fadeInLeft"><a href="tel:+1718-376-0606"><span><i class="fas fa-phone"></i></span>+1718-376-0606</a></li>
                    <li class="wow animate__animated animate__fadeInRight"><a href="mailto:alexander-shapiro@wilkrealestate.com"><span><i class="fas fa-envelope"></i></span>@alexander-shapiro</a></li>
                    <li class="wow animate__animated animate__fadeInLeft"><a href="http://www.wilkrealestate.com"><span><i class="fas fa-globe"></i></span>www.wilkrealestate.com</a></li>
                    <li class="wow animate__animated animate__fadeInRight"><a href="https://goo.gl/maps/m6s4fkFhteYRg5ez9"><span><i class="fas fa-location-dot"></i></span>626 Avenue U, New York</a></li>
                </div>
            </div>
        </section>
        <!-- video area start -->
        <section class="wow animate__animated animate__fadeInUp" id="video_area">
            <iframe aut src="https://www.youtube.com/embed/ruSuQfFtKAw" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </section>
        <!-- video area end -->
        <!-- google map -->
        <section id="google_map" class="wow animate__animated animate__fadeInDown">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3747016.86102778!2d87.70359620273645!3d23.48944325991363!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30adaaed80e18ba7%3A0xf2d28e0c4e1fc6b!2sBangladesh!5e0!3m2!1sen!2sus!4v1681366613001!5m2!1sen!2sus"style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        <!-- image slider area start -->
            <section id="image_slider_area" class="wow animate__animated animate__bounceInUp">
                <!-- Swiper -->
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="img/slider/01.webp" alt=""></div>
                        <div class="swiper-slide"><img src="img/slider/02.webp" alt=""></div>
                        <div class="swiper-slide"><img src="img/slider/03.webp" alt=""></div>
                        <div class="swiper-slide"><img src="img/slider/04.webp" alt=""></div>
                        <div class="swiper-slide"><img src="img/slider/05.webp" alt=""></div>
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
            </section>
        <!-- image slider area end -->
        <!-- contact form area-->
        <section id="contact_form_area">
            <form action="https://formspree.io/f/xzbwowgp" method="post" onsubmit="return false">
                <h2 class="wow animate__animated animate__fadeInDown">Contact Us</h2>
                <input class="wow animate__animated animate__fadeInUp"  data-aos="zoom-in-up" type="text" name="Name" required placeholder="Enter your name">
                <input class="wow animate__animated animate__fadeInUp" data-aos="zoom-in-left" type="email" name="Email" required placeholder="Enter your email">
                <input class="wow animate__animated animate__fadeInUp" data-aos="zoom-in-down" type="text" name="Phone" required placeholder="Enter your phone">
                <textarea class="wow animate__animated animate__fadeInUp" data-aos="zoom-in-right" name="message" id="" required placeholder="Enter your message here"></textarea>
                <button class="wow animate__animated animate__fadeInUp" data-aos="zoom-in-up" class="submit_btn" type="submit">Send Message <i class="fas fa-arrow-right"></i></button>
            </form>
        </section>
        </section>
        <!-- connetct on social  -->
        <section id="social_contact_area">
            <div class="inner_social_contact_area">
                <ul>
                    <li class="wow animate__animated animate__fadeInLeft"><a href="https://www.facebook.com/Wilk-Real-Estate-806378079489797/"><i class="fab fa-facebook-f"></i></a></li>
                    <li class="wow animate__animated animate__fadeInUp"><a href=""><i class="fab fa-instagram"></i></a></li>
                    <li class="wow animate__animated animate__fadeInDown"><a href="https://twitter.com/wilkre"><i class="fab fa-twitter"></i></a></li>
                    <li class="wow animate__animated animate__fadeInUp"><a href="http://www.linkedin.com/in/alexander-m-shapiro-6aab4535"><i class="fab fa-linkedin-in"></i></a></li>
                    <li class="wow animate__animated animate__fadeInRight"><a href="https://wa.link/81vrom"><i class="fab fa-whatsapp"></i></a></li>
                </ul>
            </div>
        </section>
        <!-- footer text area -->
        <div id="footer_box">
            <p class="wow animate__animated animate__fadeInUp"><i class="fas fa-hand-pointer"></i>Tap on the icons for more information</p>
        </div>
    </div>
</div>



    <!-- share me qr code box start -->
    <section id="share_me_box">
        <div class="inner_share_me_box">
            <h4 class="title wow animate__animated animate__fadeInUp">Scan Me</h4>
            <div class="image_box wow animate__animated animate__fadeInUp">
                <img src="img/qr-code.png" alt="">
            </div>
            <div class="button_box">
                <button onclick="window.print()" class="print_btn">Print QR Code</button>
                <a target="_blank" href="img/qr-code.png" class="download_btn">Download</a>
            </div>
            <h4>Share and install my Card ðŸ‘‰</h4>
        </div>
    </section>
    <!-- share me qr code box end -->



<script src="js/wow.min.js"></script>
<script src="js/swiper-bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
