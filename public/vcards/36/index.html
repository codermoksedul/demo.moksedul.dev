<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David Paul</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome-6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/google-fonts-all.css">
    <link rel="stylesheet" href="css/caavier_dreams_font/style.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">

</head>
<body>

<div id="business_card_box">
    <!-- heading area -->
    <header id="header_area">
        <div class="inner_header_area">
            <div data-aos="zoom-in-right" class="header_animation_logo_box">
                <img src="img/Ozark-Realty.webp" alt="">
            </div>
        </div>
    </header>
<!-- header admin info area -->
<section id="admin_info_area">
    <div class="inner_admin_info_area">
        <div class="row row-cols-2">
            
            <div class="col-md-8 align-self-center">
                <div data-aos="zoom-out" class="admin_info_information">
                    <h3>David Paul</h3>
                    <h5> Construction Manager</h5>
                </div>
            </div>
            <div class="col-md-4">
                <div data-aos="zoom-out-up" class="admin_info_img">
                    <img src="img/MM-logo-design-.png" alt="">
                </div>
            </div>
        </div>
    </div>
</section>
<!-- contact info area -->
<section id="contact_info_area">
    <div class="inner_contact_ino_area">
        <div class="row row-cols-3">
            <!-- contact info box -->
            <a target="blank" href="tel:+1 208-577-5501">
                <div data-aos="zoom-in-right" class="contact_info_box">
                    <i class="fas fa-phone-volume"></i>
                    <span>Office</span>
                </div>
            </a>
            <!-- contact info box -->
            <a href="sms:+1-208-577-5501">
                <div data-aos="zoom-in" class="contact_info_box">
                    <i class="fas fa-sms"></i>
                    <span>Text</span>
                </div>
            </a>
            <!-- contact info box -->
            <a target="blank" href="https://api.whatsapp.com/send/208-577-5501">
                <div data-aos="zoom-in-left" class="contact_info_box">
                    <i class="fab fa-whatsapp"></i>
                    <span>Whatsapp</span>
                </div>
            </a>
            
            <div target="blank" class="second_social_area">
                <a href=" https://www.instagram.com/boisehunterhomes/">
                    <div data-aos="zoom-in-left" class="contact_info_box">
                        <i class="fab fa-instagram"></i>
                        <span>Instagram</span>
                    </div>
                </a>
                <a target="blank" href="https://webgive.net/digital-business-card/david-paul/contact/David%20Paul.vcf">
                    <div data-aos="zoom-in-left" class="contact_info_box">
                        <i class="fas fa-address-card"></i>
                        <!-- +1 208-577-5501 -->
                        <span> Save Contact</span>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>

<!-- google map area -->
<section id="google_map_area">
    <div class="inner_google_map_area">
        <div data-aos="fade-up" class="google_map_title">
            <li><i class="fas fa-phone-volume"></i>Phone: +1 208-577-5501</li>
            <li><i class="fas fa-location-arrow"></i>Idaho, United States, 83616</li>
        </div>
        <div data-aos="zoom-out-right" class="google_map_box">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2885.109857127451!2d-116.35225978429045!3d43.687479458231046!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54afaab46e0ce355%3A0xe84d53a57d472edd!2s729%20S%20Bridgeway%20Pl%2C%20Eagle%2C%20ID%2083616%2C%20USA!5e0!3m2!1sen!2sbd!4v1669035028191!5m2!1sen!2sbd" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</section>
<!-- image slider area -->
<section id="image_slider_area">
    <div class="inner_img_slider_area">
        <div data-aos="zoom-in-left" id="image_slider" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/slider/1.webp" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/slider/2.webp" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/slider/3.webp" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/slider/4.webp" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/slider/5.webp" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/slider/6.webp" class="d-block w-100" alt="...">
              </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#image_slider" data-bs-slide="prev">
                <i class="fas fa-angle-left"></i></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#image_slider" data-bs-slide="next">
                <i class="fas fa-angle-right"></i>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
</section>
<!-- contact form area -->
<section id="contact_form_area">
    <div class="inner_contact_form_area">
        <div data-aos="fade-up" class="contact_form_box">
            <h2>Contact Form</h2>
            <p>Please fill out the form below to reach us</p>
            <form action="https://formspree.io/f/xzbwowgp" class="input_box" onsubmit="false" method="post">
                <input data-aos="fade-up" type="text" name="Full Name" placeholder="Full Name" required>
                <input data-aos="fade-right" type="text" name="Email Address" placeholder="Email" required>
                <input data-aos="fade-left" type="text" name="Phone Number" placeholder="Phone" required>
                <textarea data-aos="fade-up" name="" name="Message" placeholder="Message" id="" cols="30" rows="10" required></textarea>
                <input data-aos="zoom-in" type="submit" value="Send">
            </form>
        </div>
    </div>
</section>

</div>

<!-- qr code area -->
<footer id="footer_area">
    <div class="inner_footer_area">
        <div data-aos="zoom-in-down" class="qrcode_box">
            <span>Share Me</span>
            <img src="img/qr-code.png" alt="">
            <button href="https://webgive.net/digital-business-card/david-paul/img/qr-code.png" class="" onclick="window.print(); target: blank;">Print QR Code</button>
            <a href="https://webgive.net/digital-business-card/david-paul/img/qr-code.png" style="background:#286090" class="">Download</a>
            <p>Share and install my Card</p>
        </div>
    </div>
</footer>

     AOS.init();
