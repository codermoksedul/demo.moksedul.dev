<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christina Coughlin</title>
    <link rel="shortcut icon" href="img/user-logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/fontawesome-6.2.0/css/all.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/wow-animate.css" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/custom.min.css" />
  </head>
  <body>
    <div id="business_card_area">
      <div class="inner_business_card_area">
        <!-- header area -->
        <header id="header_area">
          <div class="nav_top_area wow animate__animated animate__fadeInRight">
            <img src="img/logo.webp" alt="" />
            <h3>Christina Coughlin</h3>
          </div>
          <div class="inner_header_area">
            <div
              class="header_logo_box wow animate__animated animate__bounceIn"
            >
              <img src="img/user-logo.webp" alt="" />
            </div>
          </div>
        </header>
        <!-- contact with me area -->
        <section id="contact_with_me_area">
          <ul>
            <li class="wow animate__animated animate__fadeInLeft">
              <a href="tel:+1317-289-3338"
                ><span><i class="fas fa-phone"></i></span>Call</a
              >
            </li>
            <li class="wow animate__animated animate__fadeInUp">
              <a href="mailto:christina.coughlin@exprealty.com"
                ><span><i class="fas fa-at"></i></span>Email</a
              >
            </li>
            <li class="wow animate__animated animate__fadeInRight">
              <a href="http://www.exprealty.com"
                ><span><i class="fas fa-globe"></i></span>Website</a
              >
            </li>
          </ul>
        </section>
        <!-- connetct on social  -->
        <section id="social_contact_area">
          <div class="inner_social_contact_area">
            <ul>
              <li class="wow animate__animated animate__fadeInLeft">
                <a href="https://facebook.com/exprealty"
                  ><i class="fab fa-facebook-f"></i
                ></a>
              </li>
              <li class="wow animate__animated animate__fadeInUp">
                <a href="https://www.instagram.com/exprealty_/"
                  ><i class="fab fa-instagram"></i
                ></a>
              </li>
              <li class="wow animate__animated animate__fadeInDown">
                <a
                  href="http://www.linkedin.com/in/christina-coughlin-4b874814b"
                  ><i class="fab fa-linkedin-in"></i
                ></a>
              </li>
              <li class="wow animate__animated animate__fadeInRight">
                <a href="https://twitter.com/eXpRealty"
                  ><i class="fab fa-twitter"></i
                ></a>
              </li>
            </ul>
          </div>
        </section>
        <!-- google map area -->
        <section id="google_map_area">
          <h4 class="wow animate__animated animate__fadeInUp">
            <b style="font-size: 25px">Address:</b> <br />
            2219 Rimland Dr, Bellingham, Washington, United States, 98226-5662
          </h4>
          <iframe
            class="wow animate__animated animate__fadeInUp"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2629.438532934197!2d-122.44485348416167!3d48.77351761463273!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5485a4632bf036e7%3A0xc2c5327b8352f959!2s2219%20Rimland%20Dr%2C%20Bellingham%2C%20WA%2098226%2C%20USA!5e0!3m2!1sen!2sbd!4v1670392388990!5m2!1sen!2sbd"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </section>
        <!-- footer text area -->
        <div id="footer_box">
          <p>
            <i class="fas fa-hand-pointer"></i>Tap on the icons for more
            information
          </p>
        </div>

        <!-- video area start -->
        <section
          class="wow animate__animated animate__fadeInUp"
          id="video_area"
        >
          <iframe
            src="https://www.youtube.com/embed/ruSuQfFtKAw"
            allow="autoplay; encrypted-media"
            allowfullscreen
          ></iframe>
        </section>
        <!-- video area end -->
        <!-- image slider area start -->
        <section
          id="image_slider_area"
          class="wow animate__animated animate__bounceInUp"
        >
          <!-- Swiper -->
          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="img/slider/01.webp" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="img/slider/02.webp" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="img/slider/03.webp" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="img/slider/04.webp" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="img/slider/05.webp" alt="" />
              </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
          </div>
        </section>
        <!-- image slider area end -->
        <!-- contact form area-->
        <section id="contact_form_area">
          <form
            action="https://formspree.io/f/xzbwowgp"
            method="post"
            onsubmit="return false"
          >
            <h2 class="wow animate__animated animate__fadeInDown">
              Contact Us
            </h2>
            <input
              class="wow animate__animated animate__fadeInUp"
              data-aos="zoom-in-up"
              type="text"
              name="Name"
              required
              placeholder="Enter your name"
            />
            <input
              class="wow animate__animated animate__fadeInUp"
              data-aos="zoom-in-left"
              type="email"
              name="Email"
              required
              placeholder="Enter your email"
            />
            <input
              class="wow animate__animated animate__fadeInUp"
              data-aos="zoom-in-down"
              type="text"
              name="Phone"
              required
              placeholder="Enter your phone"
            />
            <textarea
              class="wow animate__animated animate__fadeInUp"
              data-aos="zoom-in-right"
              name="message"
              id=""
              required
              placeholder="Enter your message here"
            ></textarea>
            <button
              class="wow animate__animated animate__fadeInUp"
              data-aos="zoom-in-up"
              class="submit_btn"
              type="submit"
            >
              Send Message <i class="fas fa-arrow-right"></i>
            </button>
          </form>
        </section>
      </div>
    </div>

    <!-- share me qr code box start -->
    <section id="share_me_box">
      <div class="inner_share_me_box">
        <h4 class="title wow animate__animated animate__fadeInUp">Scan Me</h4>
        <div class="image_box wow animate__animated animate__fadeInUp">
          <img src="img/qr-code.png" alt="" />
        </div>
        <div class="button_box">
          <button onclick="window.print()" class="print_btn">
            Print QR Code
          </button>
          <a target="_blank" href="img/qr-code.png" class="download_btn"
            >Download</a
          >
        </div>
        <h4>Share and install my Card ðŸ‘‰</h4>
      </div>
    </section>
    <!-- share me qr code box end -->

    <script src="js/wow.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
