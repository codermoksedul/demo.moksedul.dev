<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steve Gold</title>
    <link rel="shortcut icon" href="img/user-logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/fontawesome-6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="css/google-fonts-all.css" />
    <link rel="stylesheet" href="css/wow-animate.css" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/custom.min.css" />
  </head>
  <body>
    <div id="business_card_area">
      <div class="inner_business_card_area">
        <!-- header area -->
        <header id="header_area">
          <div class="inner_header_area">
            <div class="header_title wow animate__animated animate__fadeInDown">
              <img src="img/header-icons.webp" alt="" />
              <h3>Lets add creativity</h3>
            </div>
            <div class="logo_box">
              <img
                class="wow animate__animated animate__fadeInUp"
                src="img/user-logo.webp"
                alt=""
              />
            </div>
            <div class="info_box">
              <h1 class="wow animate__animated animate__fadeInRight">
                Steve Gold
              </h1>
              <p class="wow animate__animated animate__fadeInLeft">
                Real Estate Broker
              </p>
            </div>
          </div>
        </header>

        <!-- footer area -->
        <footer id="footer_area">
          <div class="inner_footer_area">
            <div class="footer_social_area">
              <ul>
                <li>
                  <a
                    class="wow animate__animated animate__bounceIn"
                    href="http://www.linkedin.com/in/steve-gold-8b31a218"
                    ><i class="fab fa-linkedin-in"></i
                  ></a>
                </li>
                <li>
                  <a
                    class="wow animate__animated animate__bounceIn"
                    href="tel:+1 973-407-2000"
                    ><i class="fas fa-phone"></i
                  ></a>
                </li>
                <li>
                  <a
                    class="wow animate__animated animate__bounceIn"
                    href="https://goo.gl/maps/REpaHA2HUYxPAew5A"
                    ><i class="fas fa-location-dot"></i
                  ></a>
                </li>
                <li>
                  <a class="wow animate__animated animate__bounceIn" href="#"
                    ><i class="fab fa-instagram"></i
                  ></a>
                </li>
                <li>
                  <a
                    class="wow animate__animated animate__bounceIn"
                    href="mailto:steve@corcoran.com"
                    ><i class="fas fa-envelope-open-text"></i
                  ></a>
                </li>
                <li>
                  <a
                    class="wow animate__animated animate__bounceIn"
                    href="http://www.corcoran.com"
                    ><i class="fas fa-globe"></i
                  ></a>
                </li>
              </ul>
            </div>
            <div
              class="footer_info_area wow animate__animated animate__fadeInLeft"
            >
              <img src="img/arrow.webp" alt="" />
              <p>Want to Promote</p>
              <span>Your Brand Online?</span>
              <a href="http://www.corcoran.com">Service We Offer</a>
              <h4>Speak to Our Consultant Now</h4>
            </div>
            <div
              class="footer_copyright_area wow animate__animated animate__fadeInUp"
            >
              <i class="fas fa-hand-pointer"></i>
              <span>Tap on the icons for More Information</span>
            </div>
          </div>
        </footer>

        <!-- video area start -->
        <section
          class="wow animate__animated animate__fadeInUp"
          id="video_area"
        >
          <iframe
            aut
            src="https://www.youtube.com/embed/ruSuQfFtKAw"
            allow="autoplay; encrypted-media"
            allowfullscreen
          ></iframe>
        </section>
        <!-- video area end -->
        <!-- google map -->
        <section
          id="google_map"
          class="wow animate__animated animate__fadeInDown"
        >
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3747016.86102778!2d87.70359620273645!3d23.48944325991363!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30adaaed80e18ba7%3A0xf2d28e0c4e1fc6b!2sBangladesh!5e0!3m2!1sen!2sus!4v1681366613001!5m2!1sen!2sus"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </section>
        <!-- image slider area start -->
        <section
          id="image_slider_area"
          class="wow animate__animated animate__bounceInUp"
        >
          <!-- Swiper -->
          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="img/slider/01.webp" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="img/slider/02.webp" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="img/slider/03.webp" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="img/slider/04.webp" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="img/slider/05.webp" alt="" />
              </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
          </div>
        </section>
        <!-- image slider area end -->
      </div>
    </div>

    <!-- share me qr code box start -->
    <section id="share_me_box">
      <div class="inner_share_me_box">
        <h4 class="title wow animate__animated animate__fadeInUp">Scan Me</h4>
        <div class="image_box wow animate__animated animate__fadeInUp">
          <img src="img/qr-code.png" alt="" />
        </div>
        <div class="button_box">
          <button onclick="window.print()" class="print_btn">
            Print QR Code
          </button>
          <a target="_blank" href="img/qr-code.png" class="download_btn"
            >Download</a
          >
        </div>
        <h4>Share and install my Card ðŸ‘‰</h4>
      </div>
    </section>
    <!-- share me qr code box end -->

    <script src="js/wow.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
