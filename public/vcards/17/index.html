<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don Regan</title>
    <link rel="shortcut icon" href="img/user-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/fontawesome-6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/google-fonts-all.css">
    <link rel="stylesheet" href="css/wow-animate.css">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/custom.min.css">
</head>
<body>
<div id="business_card_area">
    <div class="inner_business_card_area">

        <!-- header area -->
        <header id="header_area">
            <div class="inner_header_area wow animate__animated animate__fadeIn">
                <div id="text_info_area">
                    <h1 class="wow animate__animated animate__fadeInRight">Don Regan</h1>
                    <h4 class="wow animate__animated animate__fadeInLeft">Acquisition Manager</h4>
                </div>
            </div>
        </header>
        
        <!-- contact us area -->
        <section id="contact_area">
            <div class="inner_contact_area">
                <div class="contact_title">
                </div>
                <div class="contact_link_box">
                    <li class="wow animate__animated animate__fadeInLeft"><i class="fas fa-phone"></i><a href="tel:+1(914) 776-1670">+1(914) 776-1670</a></li>
                    <li class="wow animate__animated animate__fadeInUp"><i class="far fa-envelope"></i></i><a href="mailto:don.regan@doublecrealty.com">don.regan@doublecrealty.com</a></li>
                    <li class="wow animate__animated animate__fadeInDown"><a href="https://goo.gl/maps/1bgS4NS5rHU9PLWV9"><i class="fas fa-location-arrow"></i>Yonkers, New York, United States</a></li>
                    <li class="wow animate__animated animate__fadeInRight"><a target="blank" href="http://www.doublecrealty.com"><i class="fas fa-globe-asia"></i>ww.doublecrealty.com</a></li>
                    
                </div>
            </div>
        </section>
        <!-- video area start -->
        <section class="wow animate__animated animate__fadeInUp" id="video_area">
            <iframe aut src="https://www.youtube.com/embed/ruSuQfFtKAw" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </section>
        <!-- video area end -->
        <!-- google map -->
        <section id="google_map" class="wow animate__animated animate__fadeInDown">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3747016.86102778!2d87.70359620273645!3d23.48944325991363!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30adaaed80e18ba7%3A0xf2d28e0c4e1fc6b!2sBangladesh!5e0!3m2!1sen!2sus!4v1681366613001!5m2!1sen!2sus"style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        <!-- image slider area start -->
            <section id="image_slider_area" class="wow animate__animated animate__bounceInUp">
                <!-- Swiper -->
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="img/slider/01.webp" alt=""></div>
                        <div class="swiper-slide"><img src="img/slider/02.webp" alt=""></div>
                        <div class="swiper-slide"><img src="img/slider/03.webp" alt=""></div>
                        <div class="swiper-slide"><img src="img/slider/04.webp" alt=""></div>
                        <div class="swiper-slide"><img src="img/slider/05.webp" alt=""></div>
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
            </section>
        <!-- image slider area end -->
        <!-- contact form area-->
        <section id="contact_form_area">
            <form action="https://formspree.io/f/xzbwowgp" method="post" onsubmit="return false">
                <h2>Contact Us</h2>
                <label class="wow animate__animated animate__fadeInDown" for="">Name</label>
                <input class="wow animate__animated animate__fadeInUp"  data-aos="zoom-in-up" type="text" name="Name" required placeholder="Enter your name">
                <label class="wow animate__animated animate__fadeInDown" for="">Email Address</label>
                <input class="wow animate__animated animate__fadeInUp" data-aos="zoom-in-left" type="email" name="Email" required placeholder="Enter your email">
                <label class="wow animate__animated animate__fadeInDown" for="">Phone</label>
                <input class="wow animate__animated animate__fadeInUp" data-aos="zoom-in-down" type="text" name="Phone" required placeholder="Enter your phone">
                <label class="wow animate__animated animate__fadeInDown" for="">Message</label>
                <textarea class="wow animate__animated animate__fadeInUp" data-aos="zoom-in-right" name="message" id="" required placeholder="Enter your message here"></textarea>
                <button class="wow animate__animated animate__fadeInUp" data-aos="zoom-in-up" class="submit_btn" type="submit">Send Message <i class="fas fa-arrow-right"></i></button>
            </form>
        </section>
        <!-- connetct on social  -->
        <!-- connetct on social  -->
        <section id="social_contact_area">
            <div class="inner_social_contact_area">
                <h3  class="wow animate__animated animate__fadeInUp">Connect with me</h3>
                <ul>
                    <li class="wow animate__animated animate__fadeInLeft"><a href="https://www.facebook.com/pages/Double-C-Realty/516179811819311"><i class="fab fa-facebook-f"></i></a></li>
                    <li class="wow animate__animated animate__fadeInUp"><a href="https://www.instagram.com/doublecrealty/"><i class="fab fa-instagram"></i></a></li>
                    <li class="wow animate__animated animate__fadeInDown"><a href="https://twitter.com/DoubleCRealty"><i class="fab fa-twitter"></i></a></li>
                    <li class="wow animate__animated animate__fadeInUp"><a href="http://www.linkedin.com/in/don-o-regan-a4308789"><i class="fab fa-linkedin-in"></i></a></li>
                    <li class="wow animate__animated animate__fadeInRight"><a href="https://wa.link/um1slq"><i class="fab fa-whatsapp"></i></a></li>
                </ul>
            </div>
        </section>
        <!-- footer text area -->
        <div id="footer_box">
            <p><i class="fas fa-hand-pointer"></i>Tap on the icons for more information</p>
        </div>
    </div>
</div>


    <!-- share me qr code box start -->
    <section id="share_me_box">
        <div class="inner_share_me_box">
            <h4 class="title wow animate__animated animate__fadeInUp">Scan Me</h4>
            <div class="image_box wow animate__animated animate__fadeInUp">
                <img src="img/qr-code.png" alt="">
            </div>
            <div class="button_box">
                <button onclick="window.print()" class="print_btn">Print QR Code</button>
                <a target="_blank" href="img/qr-code.png" class="download_btn">Download</a>
            </div>
            <h4>Share and install my Card ðŸ‘‰</h4>
        </div>
    </section>
    <!-- share me qr code box end -->



<script src="js/wow.min.js"></script>
<script src="js/swiper-bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
