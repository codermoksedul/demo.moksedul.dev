<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Janet Campball</title>
    <link rel="shortcut icon" href="img/user-logo.webp" type="image/x-icon" />
    <link rel="stylesheet" href="css/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="css/google-fonts-all.css" />
    <link rel="stylesheet" href="css/wow-animate.css" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <!-- main card -->
    <div id="main_card">
      <!-- header area start -->
      <header id="header_area">
        <div class="inner_header_area">
          <div class="user_logo wow animate__animated animate__bounceIn">
            <img src="img/user-logo.webp" alt="" />
          </div>
        </div>
      </header>
      <!-- header area end -->
      <div id="info_area">
        <div class="inner_info_area">
          <div class="user_info">
            <h1 class="title wow animate__animated animate__fadeInRight">
              Janet Campball
            </h1>
            <span class="designation wow animate__animated animate__fadeInLeft"
              >Real EState Agent</span
            >
          </div>
          <div class="contact_info_area">
            <ul>
              <li class="wow animate__animated animate__fadeInUp">
                <a href="#">
                  <span class="icon"><i class="fas fa-phone"></i></span>
                  +000 123 456 789
                </a>
              </li>
              <li class="wow animate__animated animate__fadeInUp">
                <a href="#">
                  <span class="icon"><i class="fas fa-envelope"></i></span>
                  username@company.com
                </a>
              </li>
              <li class="wow animate__animated animate__fadeInUp">
                <a href="#">
                  <span class="icon"><i class="fas fa-location-dot"></i></span>
                  Street Address Here
                </a>
              </li>
              <li class="wow animate__animated animate__fadeInUp">
                <a href="#">
                  <span class="icon"><i class="fas fa-globe"></i></span>
                  www.website.com
                </a>
              </li>
            </ul>
          </div>
          <!-- google map start -->
          <div
            id="google_map_area"
            class="wow animate__animated animate__fadeInUp"
          >
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d57498.00096347766!2d89.22084591405448!3d25.749909962982393!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39e32de6fca6019b%3A0x9fa496e687f818c8!2sRangpur!5e0!3m2!1sen!2sbd!4v1682766292956!5m2!1sen!2sbd"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
          <!-- google map end -->

          <!-- video area start -->
          <section
            class="wow animate__animated animate__fadeInUp"
            id="video_area"
          >
            <iframe
              aut
              src="https://www.youtube.com/embed/ruSuQfFtKAw"
              allow="autoplay; encrypted-media"
              allowfullscreen
            ></iframe>
          </section>
          <!-- video area end -->
          <!-- image slider area start -->
          <section
            id="image_slider_area"
            class="wow animate__animated animate__bounceInUp"
          >
            <!-- Swiper -->
            <div class="swiper mySwiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <img src="img/slider/01.webp" alt="" />
                </div>
                <div class="swiper-slide">
                  <img src="img/slider/02.webp" alt="" />
                </div>
                <div class="swiper-slide">
                  <img src="img/slider/03.webp" alt="" />
                </div>
                <div class="swiper-slide">
                  <img src="img/slider/04.webp" alt="" />
                </div>
                <div class="swiper-slide">
                  <img src="img/slider/05.webp" alt="" />
                </div>
              </div>
              <div class="swiper-button-next"></div>
              <div class="swiper-button-prev"></div>
            </div>
          </section>
          <!-- image slider area end -->
          <!-- contact form area-->
          <section id="contact_form_area">
            <form
              action="https://formspree.io/f/xzbwowgp"
              method="post"
              onsubmit="return false"
            >
              <h2 class="wow animate__animated animate__fadeInDown">
                Contact Us
              </h2>
              <input
                class="wow animate__animated animate__fadeInUp"
                data-aos="zoom-in-up"
                type="text"
                name="Name"
                required
                placeholder="Enter your name"
              />
              <input
                class="wow animate__animated animate__fadeInUp"
                data-aos="zoom-in-left"
                type="email"
                name="Email"
                required
                placeholder="Enter your email"
              />
              <input
                class="wow animate__animated animate__fadeInUp"
                data-aos="zoom-in-down"
                type="text"
                name="Phone"
                required
                placeholder="Enter your phone"
              />
              <textarea
                class="wow animate__animated animate__fadeInUp"
                data-aos="zoom-in-right"
                name="message"
                id=""
                required
                placeholder="Enter your message here"
              ></textarea>
              <button
                class="wow animate__animated animate__fadeInUp"
                data-aos="zoom-in-up"
                class="submit_btn"
                type="submit"
              >
                Send Message <i class="fas fa-arrow-right"></i>
              </button>
            </form>
          </section>
          <div class="social_info">
            <h4 class="wow animate__animated animate__fadeInUp">
              Connect With Me
            </h4>
            <ul>
              <li class="wow animate__animated animate__fadeInLeft">
                <a href="#" target="_blank"
                  ><i class="fab fa-facebook-f"></i
                ></a>
              </li>
              <li class="wow animate__animated animate__fadeInUp">
                <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
              </li>
              <li class="wow animate__animated animate__fadeInDown">
                <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
              </li>
              <li class="wow animate__animated animate__fadeInUp">
                <a href="#" target="_blank"
                  ><i class="fab fa-linkedin-in"></i
                ></a>
              </li>
              <li class="wow animate__animated animate__fadeInDown">
                <a href="#" target="_blank"><i class="fab fa-whatsapp"></i></a>
              </li>
              <li class="wow animate__animated animate__fadeInRight">
                <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="footer_area">
        <span
          ><i class="fas fa-hand-pointer"></i> Click here to more
          information</span
        >
      </div>
    </div>

    <!-- share me qr code box start -->
    <section id="share_me_box">
      <div class="inner_share_me_box">
        <h4 class="title wow animate__animated animate__fadeInUp">Scan Me</h4>
        <div class="image_box wow animate__animated animate__fadeInUp">
          <img src="img/qr-code.png" alt="" />
        </div>
        <div class="button_box">
          <button onclick="window.print()" class="print_btn">
            Print QR Code
          </button>
          <a target="_blank" href="img/qr-code.png" class="download_btn"
            >Download</a
          >
        </div>
        <h4>Share and install my Card ðŸ‘‰</h4>
      </div>
    </section>
    <!-- share me qr code box end -->

    <script src="js/wow.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
