<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spencer Ward</title>
    <!-- favicon icon here -->
    <link rel="shortcut icon" href="img/user-logo.png" type="image/x-icon">
    <!-- stylesheet here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/wow-animate.css">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <!-- main layout here -->
    <div id="main_layout">
        <div class="inner_main_layout">
            <!-- popup box area -->
            <div id="popup_box">
                <button title="close window" onclick="popup_close()" class="popup_close_btn">
                    <i class="fas fa-close"></i>
                </button>
                <div class="call_to_action_popup">
                    <ul>
                        <li><a href="+1 301-656-3030"><span><i class="fas fa-phone"></i></span>Call</a></li>
                        <li><a href="contact/Spencer.vcf"><span><i class="fas fa-address-card"></i></span>Save Contact</a></li>
                    </ul>
                </div>
            </div>
            <!-- header area here -->
            <header id="header_area">
                <div class="inner_header_area">
                        <h2 class="wow animate__animated animate__fadeInLeft">Spencer Ward</h2>
                        <img src="" alt="">
                        <span class="wow animate__animated animate__fadeInRight">Real Estate Broker</span>
                    </div>
                    <img src="img/logo-bg.webp" alt="">
                    <div class="header_logo_box wow animate__animated animate__bounceIn">
                        <div class="img_box">
                            <img src="img/user-logo.webp" alt="">
                            <span></span>
                            <p></p>
                        </div>
                    </div>
                </div>
            </header>
            <!-- info area here -->
            <section id="info_area">
                <div class="inner_info_area">
                    <div class="contact_info wow animate__animated animate__fadeInUp">
                        <ul>
                            <li class="wow animate__animated animate__fadeInLeft"><a onclick="call_btn()" ><span><i class="fas fa-phone"></i></span>+1 301-656-3030</a></li>
                            <li class="wow animate__animated animate__fadeInDown"><a target="blank" href="mailto:sward@hrretail.com"><span><i class="fas fa-envelope"></i></span>sward@hrretail.com</a></li>
                            <li class="wow animate__animated animate__fadeInUp"><a target="blank" href="http://www.hrretail.com"><span><i class="fas fa-globe"></i></span>http://www.hrretail.com</a></li>
                            <li class="wow animate__animated animate__fadeInRight"><a target="blank" href="https://goo.gl/maps/PE6eorT8qk1SfX1k7"><span><i class="fas fa-location-dot"></i></span>Maryland, United States</a></li>
                        </ul>
                    </div>
                </div>
            </section>
            <!-- contact form area -->
            <section id="contact_form_area">
                <div class="inner_contact_form_area">
                    <form action="https://formspree.io/f/xzbwowgp" method="post" onsubmit="return false">
                        <h4 class="wow animate__animated animate__fadeInDown">Contact Us</h4>
                        <input class="wow animate__animated animate__fadeInUp"  data-aos="zoom-in-up" type="text" name="Name" required placeholder="Enter your name">
                        <input class="wow animate__animated animate__fadeInUp" data-aos="zoom-in-left" type="email" name="Email" required placeholder="Enter your email">
                        <input class="wow animate__animated animate__fadeInUp" data-aos="zoom-in-down" type="text" name="Phone" required placeholder="Enter your phone">
                        <textarea class="wow animate__animated animate__fadeInUp" data-aos="zoom-in-right" name="message" id="" required placeholder="Enter your message here"></textarea>
                        <button class="wow animate__animated animate__fadeInUp" data-aos="zoom-in-up" class="submit_btn" type="submit">Send Message <i class="fas fa-arrow-right"></i></button>
                    </form>
                </div>
            </section>
            <!-- google map area here -->
            <section class="wow animate__animated animate__fadeInUp" id="google_map_area">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3101.3449692277636!2d-77.09784298439725!3d38.984622549402516!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b7c97b5273d11b%3A0x5d7cc5da2dfd80a!2s3%20Bethesda%20Metro%20Center%2C%20Bethesda%2C%20MD%2020814%2C%20USA!5e0!3m2!1sen!2sbd!4v1671795443430!5m2!1sen!2sbd" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <br><br><br>
            </section>

        <!-- video area start -->
        <section class="wow animate__animated animate__fadeInUp" id="video_area">
            <iframe aut src="https://www.youtube.com/embed/ruSuQfFtKAw" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </section>
        <!-- video area end -->
        <!-- image slider area start -->
            <section id="image_slider_area" class="wow animate__animated animate__bounceInUp">
                <!-- Swiper -->
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="img/slider/01.webp" alt=""></div>
                        <div class="swiper-slide"><img src="img/slider/02.webp" alt=""></div>
                        <div class="swiper-slide"><img src="img/slider/03.webp" alt=""></div>
                        <div class="swiper-slide"><img src="img/slider/04.webp" alt=""></div>
                        <div class="swiper-slide"><img src="img/slider/05.webp" alt=""></div>
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
            </section>
        <!-- image slider area end -->
            <!-- footer area here -->
            <footer data-aos="fade-in" id="footer_area">
                <div class="inner_footer_area">
                    <div class="social_connect_area">
                        <h3 class="wow animate__animated animate__fadeInUp">Connect with me</h3>
                        <ul>
                            <li class="wow animate__animated animate__fadeInLeft"><a target="blank" href="https://www.facebook.com/HRRetailLeasingLLC"><img src="img/social/faceboook.webp" alt=""></a></li>
                            <li class="wow animate__animated animate__fadeInUp"><a target="blank" href="https://www.instagram.com/h_r_retail/"><img src="img/social/instagram.webp" alt=""></a></li>
                            <li class="wow animate__animated animate__fadeInDown"><a target="blank" href="https://wa.link/v75ont"><img src="img/social/whatsapp.webp" alt=""></a></li>
                            <li class="wow animate__animated animate__fadeInUp"><a target="blank" href="https://tiktok.com"><img src="img/social/tiktok.webp" alt=""></a></li>
                            <li class="wow animate__animated animate__fadeInRight"><a target="blank" href="https://youtube.com"><img src="img/social/youtube.webp" alt=""></a></li>
                        </ul>
                    </div>
                    <div class="footer_text_area">
                        <i class="fas fa-hand-pointer"></i>
                        <span>Click here to get more information</p>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    
    <!-- share me qr code box start -->
    <section id="share_me_box">
        <div class="inner_share_me_box">
            <h4 class="title wow animate__animated animate__fadeInUp">Scan Me</h4>
            <div class="image_box wow animate__animated animate__fadeInUp">
                <img src="img/qr-code.png" alt="">
            </div>
            <div class="button_box">
                <button onclick="window.print()" class="print_btn">Print QR Code</button>
                <a target="_blank" href="img/qr-code.png" class="download_btn">Download</a>
            </div>
            <h4>Share and install my Card ðŸ‘‰</h4>
        </div>
    </section>
    <!-- share me qr code box end -->


    <!-- javascript here -->
    <script src="js/wow.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/setting.js"></script>
</body>
</html>
