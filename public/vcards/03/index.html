<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zohra</title>
    <link rel="shortcut icon" href="img/user-logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/fontawesome-6.2.0/css/all.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/wow-animate.css" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/custom.min.css" />
  </head>
  <body>
    <div id="business_card_area">
      <div class="inner_business_card_area">
        <!-- header area -->
        <header id="header_area">
          <div class="inner_header_area">
            <div
              class="header_logo_box wow animate__animated animate__fadeInDown"
            >
              <img src="img/user-logo.webp" alt="" />
            </div>
          </div>
          <div
            class="wow animate__animated animate__fadeInUp"
            id="header_txt_area"
          >
            <img src="img/user-name-logo.webp" alt="" />
            <h3 class="wow animate__animated animate__fadeInLeft">
              SEO Maneger
            </h3>
            <h5 class="wow animate__animated animate__fadeInRight">
              Digital Marketing
            </h5>
          </div>
        </header>

        <!-- contact us area -->
        <section id="contact_area">
          <div class="inner_contact_area">
            <div class="contact_link_box">
              <li class="wow animate__animated animate__fadeInDown">
                <span><i class="fas fa-phone"></i></span
                ><a href="tel:+1-212-972-3600">+1-212-972-3600</a>
              </li>
              <li class="wow animate__animated animate__fadeInUp">
                <span><i class="fas fa-at"></i></span
                ><a href="mailto:ileiner@meridiancapital.com"
                  >ileiner@meridiancapital.com</a
                >
              </li>
              <li class="wow animate__animated animate__fadeInDown">
                <span><i class="fas fa-globe-asia"></i></span
                ><a
                  href="http://www.meridiancapital.com
                        "
                  >meridiancapital.com
                </a>
              </li>
            </div>
          </div>
        </section>
        <!-- google map area -->
        <section
          id="google_map_area"
          class="wow animate__animated animate__fadeInUp"
        >
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12099.690603397516!2d-74.0367119090755!3d40.69770113774687!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c250901d741807%3A0x78fa9e9dbb2b7340!2sBOWLING%20GREEN%2C%20NY%2010004%2C%20USA!5e0!3m2!1sen!2sbd!4v1669623474066!5m2!1sen!2sbd"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </section>
        <!-- video area start -->
        <section
          class="wow animate__animated animate__fadeInUp"
          id="video_area"
        >
          <iframe
            aut
            src="https://www.youtube.com/embed/ruSuQfFtKAw"
            allow="autoplay; encrypted-media"
            allowfullscreen
          ></iframe>
        </section>
        <!-- video area end -->
        <!-- image slider area start -->
        <section
          id="image_slider_area"
          class="wow animate__animated animate__bounceInUp"
        >
          <!-- Swiper -->
          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="img/slider/01.webp" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="img/slider/02.webp" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="img/slider/03.webp" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="img/slider/04.webp" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="img/slider/05.webp" alt="" />
              </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
          </div>
        </section>
        <!-- image slider area end -->
        <!-- contact form area-->
        <section id="contact_form_area">
          <form
            action="https://formspree.io/f/xzbwowgp"
            method="post"
            onsubmit="return false"
          >
            <h2>Contact Us</h2>
            <input
              class="wow animate__animated animate__fadeInUp"
              type="text"
              name="Name"
              required
              placeholder="Enter your name"
            />
            <input
              class="wow animate__animated animate__fadeInUp"
              type="email"
              name="Email"
              required
              placeholder="Enter your email"
            />
            <input
              class="wow animate__animated animate__fadeInUp"
              type="text"
              name="Phone"
              required
              placeholder="Enter your phone"
            />
            <textarea
              class="wow animate__animated animate__fadeInUp"
              name="message"
              id=""
              required
              placeholder="Enter your message here"
            ></textarea>
            <button
              class="wow animate__animated animate__fadeInUp"
              class="submit_btn"
              type="submit"
            >
              Send Message <i class="fas fa-arrow-right"></i>
            </button>
          </form>
        </section>
        <!-- connetct on social  -->
        <section id="social_contact_area">
          <div class="inner_social_contact_area">
            <h3 class="wow animate__animated animate__fadeInUp">
              Connect with me
            </h3>
            <ul>
              <li class="wow animate__animated animate__bounceInLeft">
                <a href="https://facebook.com/MeridianCapitalGroupLLC/"
                  ><i class="fab fa-facebook-f"></i
                ></a>
              </li>
              <li class="wow animate__animated animate__bounceInUp">
                <a href="https://www.instagram.com/meridian.capital.group/"
                  ><i class="fab fa-instagram"></i
                ></a>
              </li>
              <li class="wow animate__animated animate__bounceInRight">
                <a href="https://twitter.com/MeridianCapLLC"
                  ><i class="fab fa-twitter"></i
                ></a>
              </li>
            </ul>
          </div>
        </section>
        <!-- footer text area -->
        <div id="footer_box">
          <p>
            <i class="fas fa-hand-pointer"></i>Tap on the icons for more
            information
          </p>
        </div>
      </div>
    </div>

    <!-- share me qr code box start -->
    <section id="share_me_box">
      <div class="inner_share_me_box">
        <h4 class="title wow animate__animated animate__fadeInUp">Scan Me</h4>
        <div class="image_box wow animate__animated animate__fadeInUp">
          <img src="img/qr-code.png" alt="" />
        </div>
        <div class="button_box">
          <button onclick="window.print()" class="print_btn">
            Print QR Code
          </button>
          <a target="_blank" href="img/qr-code.png" class="download_btn"
            >Download</a
          >
        </div>
        <h4>Share and install my Card ðŸ‘‰</h4>
      </div>
    </section>
    <!-- share me qr code box end -->

    <script src="js/wow.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
