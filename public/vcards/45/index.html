<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grace Brown</title>
    <link rel="shortcut icon" href="img/user-logo.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="css/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="css/google-fonts-all.css" />
    <link rel="stylesheet" href="css/wow-animate.css" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <!-- main card -->
    <div id="main_card">
      <!-- header area start -->
      <header id="header_area">
        <div class="inner_header_area">
          <div class="header_logo wow animate__animated animate__fadeInDown">
            <img src="img/user-logo.jpg" alt="" />
          </div>
        </div>
        <div class="user_info">
          <h2 class="wow animate__animated animate__fadeInDown">Grace Brown</h2>
          <h5 class="wow animate__animated animate__fadeInRight">
            Realstate Agent
          </h5>
          <hr />
          <h5 class="wow animate__animated animate__fadeInLeft">
            Brokers Name
          </h5>
        </div>
      </header>
      <!-- header area end -->
      <!-- social information area start -->
      <div id="about_area">
        <div class="inner_about_area">
          <ul>
            <li class="wow animate__animated animate__fadeInRight">
              <a href="tel:+000 1234 567 890"
                ><i class="fas fa-phone"></i>+000 1234 567 890
              </a>
            </li>
            <li class="wow animate__animated animate__fadeInLeft">
              <a href="mailto:username@company.com"
                ><i class="fas fa-envelope"></i>username@company.com
              </a>
            </li>
            <li class="wow animate__animated animate__fadeInRight">
              <a href="https://www.website.com"
                ><i class="fas fa-globe"></i>www.website.com
              </a>
            </li>
            <li class="wow animate__animated animate__fadeInLeft">
              <a href="#"
                ><i class="fas fa-phone"></i>Street Address Here <br />
                United States
              </a>
            </li>
          </ul>
          <hr />
          <span class="wow animate__animated animate__fadeInUp"
            >DRE# 000000</span
          >
        </div>
        <div class="social_information_box">
          <div class="social_box">
            <ul>
              <li class="wow animate__animated animate__fadeInLeft">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
              </li>
              <li class="wow animate__animated animate__fadeInDown">
                <a href="#"><i class="fab fa-twitter"></i></a>
              </li>
              <li class="wow animate__animated animate__fadeInUp">
                <a href="#"><i class="fab fa-instagram"></i></a>
              </li>
              <li class="wow animate__animated animate__fadeInRight">
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
              </li>
            </ul>
            <span class="wow animate__animated animate__fadeInUp"
              >GraceBrown</span
            >
          </div>
          <div class="qrBox wow animate__animated animate__fadeInRight">
            <img src="img/qr-code.png" alt="" />
          </div>
        </div>
      </div>
      <!-- social information area end -->

      <!-- video area start -->
      <section class="wow animate__animated animate__fadeInUp" id="video_area">
        <iframe
          aut
          src="https://www.youtube.com/embed/ruSuQfFtKAw"
          allow="autoplay; encrypted-media"
          allowfullscreen
        ></iframe>
      </section>
      <!-- video area end -->
      <!-- google map -->
      <section
        id="google_map"
        class="wow animate__animated animate__fadeInDown"
      >
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3747016.86102778!2d87.70359620273645!3d23.48944325991363!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30adaaed80e18ba7%3A0xf2d28e0c4e1fc6b!2sBangladesh!5e0!3m2!1sen!2sus!4v1681366613001!5m2!1sen!2sus"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </section>
      <!-- image slider area start -->
      <section
        id="image_slider_area"
        class="wow animate__animated animate__bounceInUp"
      >
        <!-- Swiper -->
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="img/slider/01.webp" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="img/slider/02.webp" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="img/slider/03.webp" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="img/slider/04.webp" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="img/slider/05.webp" alt="" />
            </div>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
      </section>
      <!-- image slider area end -->
      <!-- contact form area-->
      <section id="contact_form_area">
        <form
          action="https://formspree.io/f/xzbwowgp"
          method="post"
          onsubmit="return false"
        >
          <h2 class="wow animate__animated animate__fadeInDown">Contact Us</h2>
          <input
            class="wow animate__animated animate__fadeInUp"
            data-aos="zoom-in-up"
            type="text"
            name="Name"
            required
            placeholder="Enter your name"
          />
          <input
            class="wow animate__animated animate__fadeInUp"
            data-aos="zoom-in-left"
            type="email"
            name="Email"
            required
            placeholder="Enter your email"
          />
          <input
            class="wow animate__animated animate__fadeInUp"
            data-aos="zoom-in-down"
            type="text"
            name="Phone"
            required
            placeholder="Enter your phone"
          />
          <textarea
            class="wow animate__animated animate__fadeInUp"
            data-aos="zoom-in-right"
            name="message"
            id=""
            required
            placeholder="Enter your message here"
          ></textarea>
          <button
            class="wow animate__animated animate__fadeInUp"
            data-aos="zoom-in-up"
            class="submit_btn"
            type="submit"
          >
            Send Message <i class="fas fa-arrow-right"></i>
          </button>
        </form>
      </section>
    </div>

    <!-- share me qr code box start -->
    <section id="share_me_box">
      <div class="inner_share_me_box">
        <h4 class="title wow animate__animated animate__fadeInUp">Scan Me</h4>
        <div class="image_box wow animate__animated animate__fadeInUp">
          <img src="img/qr-code.png" alt="" />
        </div>
        <div class="button_box">
          <button onclick="window.print()" class="print_btn">
            Print QR Code
          </button>
          <a target="_blank" href="img/qr-code.png" class="download_btn"
            >Download</a
          >
        </div>
        <h4>Share and install my Card ðŸ‘‰</h4>
      </div>
    </section>
    <!-- share me qr code box end -->

    <script src="js/wow.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
